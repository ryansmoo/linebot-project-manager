<body>
    <div class="container">

        <div class="content">

                <p>æ­£åœ¨è¼‰å…¥ä»Šå¤©çš„ä»»å‹™...</p>

            <div id="app" style="display: none;">
                <div class="todo-list" id="todoList">
                    <!-- ä»»å‹™åˆ—è¡¨å°‡åœ¨é€™è£¡å‹•æ…‹ç”Ÿæˆ -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">ğŸ‰</div>
                    <div class="empty-title">ä»Šå¤©æ²’æœ‰ä»»å‹™</div>
                    <div class="empty-text">å‚³é€è¨Šæ¯çµ¦ LINE Bot<br>é–‹å§‹è¨˜éŒ„æ‚¨çš„ä»»å‹™ï¼</div>
                </div>
                
                <div class="debug-info" id="debugInfo">
                    <strong>ç³»çµ±ç‹€æ…‹ï¼š</strong><br>
                    é é¢è¼‰å…¥æ™‚é–“: <span id="loadTime"></span><br>
                    ç”¨æˆ¶ ID: <span id="userId">å–å¾—ä¸­...</span><br>
                    ä»»å‹™è¼‰å…¥ç‹€æ…‹: <span id="loadStatus">è¼‰å…¥ä¸­...</span>

    <script>
        let userId = null;
        let tasks = [];
        let completedCount = 0;

        // è¨˜éŒ„è¼‰å…¥æ™‚é–“
        document.getElementById('loadTime').textContent = new Date().toLocaleTimeString('zh-TW');

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“± To-Do List é é¢è¼‰å…¥é–‹å§‹');
            
            // å¾ URL åƒæ•¸å–å¾—ç”¨æˆ¶è³‡è¨Š
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('userId');
            
            console.log('ç”¨æˆ¶ ID:', userId);
            document.getElementById('userId').textContent = userId ? userId.substring(0, 15) + '...' : 'æœªæä¾›';
            
            // æ¨¡æ“¬è¼‰å…¥éç¨‹
            setTimeout(() => {
                loadTodayTasks();
            }, 1000);
        });

        // è¼‰å…¥ä»Šå¤©çš„ä»»å‹™
        async function loadTodayTasks() {
            try {
                document.getElementById('loadStatus').textContent = 'é€£æ¥ä¼ºæœå™¨...';
                
                // é€™è£¡æ‡‰è©²èª¿ç”¨å¯¦éš›çš„ API
                // æš«æ™‚ä½¿ç”¨æ¨¡æ“¬æ•¸æ“š
                const mockTasks = generateMockTasks();
                tasks = mockTasks;
                
                displayTasks();
                updateStats();
                
                document.getElementById('loadStatus').textContent = 'è¼‰å…¥å®Œæˆ âœ…';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                console.log('âœ… ä»»å‹™è¼‰å…¥å®Œæˆï¼Œå…±', tasks.length, 'é …ä»»å‹™');
            } catch (error) {
                console.error('âŒ è¼‰å…¥ä»»å‹™å¤±æ•—:', error);
                document.getElementById('loadStatus').textContent = 'è¼‰å…¥å¤±æ•— âŒ';
                showEmptyState();
            }
        }

        // ç”Ÿæˆæ¨¡æ“¬æ•¸æ“š
        function generateMockTasks() {
            if (!userId) return [];
            
            return [
                {
                    id: '1',
                    text: 'æª¢æŸ¥ä»Šæ—¥è¡Œç¨‹å®‰æ’',
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: '2',
                    text: 'åƒåŠ åœ˜éšŠæœƒè­°',
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: '3',
                    text: 'æ•´ç†æœ¬é€±å·¥ä½œç¸½çµ',
                    completed: true,
                    createdAt: new Date().toISOString()
                },
                {
                    id: '4',
                    text: 'æº–å‚™æ˜å¤©çš„ç°¡å ±è³‡æ–™',
                    completed: false,
                    createdAt: new Date().toISOString()
                }
            ];
        }

        // é¡¯ç¤ºä»»å‹™åˆ—è¡¨
        function displayTasks() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            if (tasks.length === 0) {
                showEmptyState();
                return;
            }
            
            emptyState.style.display = 'none';
            todoList.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const taskElement = createTaskElement(task, index);
                todoList.appendChild(taskElement);
            });
        }

        // å»ºç«‹ä»»å‹™å…ƒç´ 
        function createTaskElement(task, index) {
            const taskDiv = document.createElement('div');
            taskDiv.className = `todo-item ${task.completed ? 'completed' : ''}`;
            taskDiv.setAttribute('data-task-id', task.id);
            
            const createdTime = new Date(task.createdAt).toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            taskDiv.innerHTML = `
                <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task.id}')"></div>
                <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                <div class="task-time">${createdTime}</div>
            `;
            
            return taskDiv;
        }

        // åˆ‡æ›ä»»å‹™å®Œæˆç‹€æ…‹
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            task.completed = !task.completed;
            
            const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
            const checkbox = taskElement.querySelector('.checkbox');
            const taskText = taskElement.querySelector('.task-text');
            
            if (task.completed) {
                // æ¨™è¨˜ç‚ºå®Œæˆ
                taskElement.classList.add('completed');
                checkbox.classList.add('checked');
                taskText.classList.add('completed');
                completedCount++;
                
                console.log('âœ… ä»»å‹™å·²å®Œæˆ:', task.text);
                
                // å»¶é²ç§»é™¤ä»»å‹™
                setTimeout(() => {
                    taskElement.classList.add('removing');
                    setTimeout(() => {
                        tasks = tasks.filter(t => t.id !== taskId);
                        displayTasks();
                        updateStats();
                    }, 300);
                }, 800);
                
            } else {
                // å–æ¶ˆå®Œæˆç‹€æ…‹
                taskElement.classList.remove('completed');
                checkbox.classList.remove('checked');
                taskText.classList.remove('completed');
                if (completedCount > 0) completedCount--;
                
                console.log('â†©ï¸ ä»»å‹™å–æ¶ˆå®Œæˆ:', task.text);
            }
            
            updateStats();
        }

        // æ›´æ–°çµ±è¨ˆæ•¸æ“š
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total + completedCount;
            document.getElementById('completedTasks').textContent = completed + completedCount;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // é¡¯ç¤ºç©ºç‹€æ…‹
        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('todoList').innerHTML = '';
        }

        // é é¢å¯è¦‹æ€§è®ŠåŒ–è™•ç†
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('ğŸ“± é é¢é‡æ–°ç²å¾—ç„¦é»ï¼Œé‡æ–°æ•´ç†ä»»å‹™');
                // å¯ä»¥åœ¨é€™è£¡é‡æ–°è¼‰å…¥ä»»å‹™
            }
        });

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function(e) {
            console.error('âŒ é é¢éŒ¯èª¤:', e.error);
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.innerHTML += '<br>âŒ éŒ¯èª¤: ' + e.message;
            }
        });

        console.log('ğŸ“ To-Do List é é¢åˆå§‹åŒ–å®Œæˆ');
    </script>
