        // ç”Ÿæˆ7å¤©æ—¥æœŸé™£åˆ—ï¼ˆå‰3å¤© + ä»Šå¤© + å¾Œ3å¤©ï¼‰
        function generate7Days() {
            const dates = [];
            for (let i = -3; i <= 3; i++) {
                const date = new Date(currentDate);
                date.setDate(currentDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        // èª¿ç”¨APIç²å–æ™‚é–“è»¸æ•¸æ“š
        async function fetchTimelineData(dates) {
            const data = {};
            
            for (const date of dates) {
                const dateStr = formatDate(date);
                try {
                    const response = await fetch(`/api/tasks/${encodeURIComponent(userId)}?date=${dateStr}`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            data[dateStr] = result.tasks.map(task => ({
                                id: task.id,
                                text: task.text,
                                completed: task.completed || false,
                                createdAt: task.createdAt
                            }));
                        } else {
                            data[dateStr] = [];
                        }
                    } else {
                        data[dateStr] = [];
                    }
                } catch (error) {
                    console.error(`âŒ è¼‰å…¥ ${dateStr} ä»»å‹™å¤±æ•—:`, error);
                    data[dateStr] = [];
                }
            }
            
            return data;
        }

        // ç”Ÿæˆæ¨¡æ“¬7å¤©æ•¸æ“š
        function generateMock7DaysData(dates) {
            const data = {};
            const mockTasks = [
                'å»æ—¥æœ¬ç©', 'å»åƒåœ¾', 'è²·èœ', 'è®€æ›¸', 'é‹å‹•',
                'é–‹æœƒ', 'å¯«ç¨‹å¼', 'æ‰“æƒ', 'æ´—è¡£æœ', 'çœ‹é›»å½±'
            ];
            
            dates.forEach((date, index) => {
                const dateStr = formatDate(date);
                const taskCount = Math.floor(Math.random() * 8) + 2; // 2-9å€‹ä»»å‹™
                const tasks = [];
                
                for (let i = 0; i < taskCount; i++) {
                    const taskText = mockTasks[Math.floor(Math.random() * mockTasks.length)];
                    const completed = Math.random() > 0.6; // 40%æ©Ÿç‡å®Œæˆ
                    
                    tasks.push({
                        id: `${dateStr}-${i}`,
                        text: taskText,
                        completed: completed,
                        createdAt: date.toISOString()
                    });
                }
                
                data[dateStr] = tasks;
            });
            
            return data;
        }

        // é¡¯ç¤ºæ™‚é–“è»¸
        function displayTimeline(dates) {
            const dateNodes = document.getElementById('dateNodes');
            const taskContent = document.getElementById('taskContent');
            
            dateNodes.innerHTML = '';
            taskContent.innerHTML = '';
            
            dates.forEach((date, index) => {
                // å‰µå»ºæ—¥æœŸç¯€é»
                const dateNode = createDateNode(date, index);
                dateNodes.appendChild(dateNode);
                
                // å‰µå»ºä»»å‹™å…§å®¹
                const dayContent = createDayContent(date, index);
                taskContent.appendChild(dayContent);
            });
        }

        // å‰µå»ºæ—¥æœŸç¯€é»
        function createDateNode(date, index) {
            const node = document.createElement('div');
            const monthDay = `${date.getMonth() + 1}/${date.getDate()}`;
            
            let className = 'date-node ';
            if (index < 3) {
                className += 'past';
            } else if (index === 3) {
                className += 'today';
            } else {
                className += 'future';
            }
            
            node.className = className;
            node.textContent = monthDay;
            node.onclick = () => scrollToDay(index);
            
            return node;
        }

        // å‰µå»ºæ—¥æœŸå…§å®¹
        function createDayContent(date, index) {
            const dateStr = formatDate(date);
            const tasks = timelineData[dateStr] || [];
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day-content';
            dayDiv.id = `day-${index}`;
            
            if (totalTasks === 0) {
                dayDiv.innerHTML = `
                    <div class="empty-day">
                        é€™å¤©æ²’æœ‰ä»»å‹™è¨˜éŒ„
                    </div>
                `;
            } else {
                const taskSummary = document.createElement('div');
                taskSummary.className = 'task-summary';
                taskSummary.onclick = () => toggleTaskDetails(index);
                
                taskSummary.innerHTML = `
                    <div class="task-count">
                        ${totalTasks}ä»¶äº‹è¦åšï¼Œåšå®Œ${completedTasks}é …
                        <span class="expand-icon" id="expand-${index}">â–¼</span>
                    </div>
                    <div class="task-details" id="details-${index}">
                        ${createTaskList(tasks)}

                `;
                
                dayDiv.appendChild(taskSummary);
            }
            
            return dayDiv;
        }

        // å‰µå»ºä»»å‹™åˆ—è¡¨
        function createTaskList(tasks) {
            return tasks.map(task => `
                <div class="task-item">
                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>

                expandIcon.style.transform = 'rotate(180deg)';

            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            // æ›´æ–°æœˆä»½æ¨™é¡Œ
            document.getElementById('monthTitle').textContent = `${year}å¹´${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            
            // æ‰¾åˆ°ç¬¬ä¸€å€‹é€±ä¸€
            const dayOfWeek = firstDay.getDay();

            startDate.setDate(startDate.getDate() - startDay);
            
            const calendarGrid = document.getElementById('calendarGrid');

            // æ—¥æ›†æ¨™é ­

            weekdays.forEach(day => {

                headerCell.textContent = day;
                calendarGrid.appendChild(headerCell);
            });
            
            // ç”Ÿæˆæ—¥æœŸæ ¼å­ï¼ˆ6é€±Ã—7å¤© = 42å¤©ï¼‰
            const today = new Date();
            const currentDate = new Date(startDate);
            
            for (let i = 0; i < 42; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.textContent = currentDate.getDate();
                
                // è¨­å®šæ¨£å¼
                if (currentDate.getMonth() !== month) {

                }
                
                if (isSameDate(currentDate, today)) {

                if (selectedDate && isSameDate(currentDate, selectedDate)) {
                    dayCell.classList.add('selected');
                }
                
                // æª¢æŸ¥æ˜¯å¦æœ‰ä»»å‹™
                const dateStr = formatDate(currentDate);
                const tasks = timelineData[dateStr] || [];
                if (tasks.length > 0) {

                // é»æ“Šäº‹ä»¶
                const clickDate = new Date(currentDate);
                dayCell.onclick = () => selectDate(clickDate);
                
                calendarGrid.appendChild(dayCell);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // é¡¯ç¤ºæŒ‡å®šæ—¥æœŸçš„ä»»å‹™
        async function displayDateTasks(date) {
            const dateStr = formatDate(date);
            let tasks = timelineData[dateStr];
            
            // å¦‚æœæ²’æœ‰æ•¸æ“šï¼Œå˜—è©¦å¾ API è¼‰å…¥
            if (!tasks && userId) {

            } else {

            document.getElementById('selectedDateTasks').innerHTML = tasksHtml;
            
            // é‡æ–°ç”Ÿæˆæ—¥æ›†ä»¥æ›´æ–°ä»»å‹™æŒ‡ç¤ºå™¨
            generateCalendar();
        }

        // åˆ¤æ–·æ˜¯å¦ç‚ºåŒä¸€å¤©
        function isSameDate(date1, date2) {
