<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天的任務 - To-Do List</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #00B900 0%, #06C755 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            min-height: 90vh;
        }
        .header {
            background: linear-gradient(135deg, #00B900 0%, #06C755 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 18px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }
        .content {
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .todo-list {
            margin-top: 10px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid #00B900;
        }
        .todo-item.completed {
            opacity: 0.6;
            background: #e8f5e8;
            border-left-color: #28a745;
        }
        .todo-item.removing {
            animation: slideOut 0.3s ease-out forwards;
        }
        @keyframes slideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #00B900;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .checkbox:hover {
            transform: scale(1.1);
        }
        .checkbox.checked {
            background: #28a745;
            border-color: #28a745;
        }
        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .task-text {
            flex: 1;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }
        .task-text.completed {
            text-decoration: line-through;
            color: #666;
        }
        .task-time {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .empty-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .empty-text {
            line-height: 1.6;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 To-Do List</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">總任務</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">待完成</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>正在載入今天的任務...</p>
            </div>
            
            <div id="app" style="display: none;">
                <div class="todo-list" id="todoList">
                    <!-- 任務列表將在這裡動態生成 -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">🎉</div>
                    <div class="empty-title">今天沒有任務</div>
                    <div class="empty-text">傳送訊息給 LINE Bot<br>開始記錄您的任務！</div>
                </div>
                
                <div class="debug-info" id="debugInfo">
                    <strong>系統狀態：</strong><br>
                    頁面載入時間: <span id="loadTime"></span><br>
                    用戶 ID: <span id="userId">取得中...</span><br>
                    任務載入狀態: <span id="loadStatus">載入中...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userId = null;
        let tasks = [];
        let completedCount = 0;

        // 記錄載入時間
        document.getElementById('loadTime').textContent = new Date().toLocaleTimeString('zh-TW');

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 To-Do List 頁面載入開始');
            
            // 從 URL 參數取得用戶資訊
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('userId');
            
            console.log('用戶 ID:', userId);
            document.getElementById('userId').textContent = userId ? userId.substring(0, 15) + '...' : '未提供';
            
            // 模擬載入過程
            setTimeout(() => {
                loadTodayTasks();
            }, 1000);
        });

        // 載入今天的任務
        async function loadTodayTasks() {
            try {
                document.getElementById('loadStatus').textContent = '連接伺服器...';
                
                // 這裡應該調用實際的 API
                // 暫時使用模擬數據
                const mockTasks = generateMockTasks();
                tasks = mockTasks;
                
                displayTasks();
                updateStats();
                
                document.getElementById('loadStatus').textContent = '載入完成 ✅';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                console.log('✅ 任務載入完成，共', tasks.length, '項任務');
            } catch (error) {
                console.error('❌ 載入任務失敗:', error);
                document.getElementById('loadStatus').textContent = '載入失敗 ❌';
                showEmptyState();
            }
        }

        // 生成模擬數據
        function generateMockTasks() {
            if (!userId) return [];
            
            return [
                {
                    id: '1',
                    text: '檢查今日行程安排',
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: '2',
                    text: '參加團隊會議',
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: '3',
                    text: '整理本週工作總結',
                    completed: true,
                    createdAt: new Date().toISOString()
                },
                {
                    id: '4',
                    text: '準備明天的簡報資料',
                    completed: false,
                    createdAt: new Date().toISOString()
                }
            ];
        }

        // 顯示任務列表
        function displayTasks() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            if (tasks.length === 0) {
                showEmptyState();
                return;
            }
            
            emptyState.style.display = 'none';
            todoList.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const taskElement = createTaskElement(task, index);
                todoList.appendChild(taskElement);
            });
        }

        // 建立任務元素
        function createTaskElement(task, index) {
            const taskDiv = document.createElement('div');
            taskDiv.className = `todo-item ${task.completed ? 'completed' : ''}`;
            taskDiv.setAttribute('data-task-id', task.id);
            
            const createdTime = new Date(task.createdAt).toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            taskDiv.innerHTML = `
                <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task.id}')"></div>
                <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                <div class="task-time">${createdTime}</div>
            `;
            
            return taskDiv;
        }

        // 切換任務完成狀態
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            task.completed = !task.completed;
            
            const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
            const checkbox = taskElement.querySelector('.checkbox');
            const taskText = taskElement.querySelector('.task-text');
            
            if (task.completed) {
                // 標記為完成
                taskElement.classList.add('completed');
                checkbox.classList.add('checked');
                taskText.classList.add('completed');
                completedCount++;
                
                console.log('✅ 任務已完成:', task.text);
                
                // 延遲移除任務
                setTimeout(() => {
                    taskElement.classList.add('removing');
                    setTimeout(() => {
                        tasks = tasks.filter(t => t.id !== taskId);
                        displayTasks();
                        updateStats();
                    }, 300);
                }, 800);
                
            } else {
                // 取消完成狀態
                taskElement.classList.remove('completed');
                checkbox.classList.remove('checked');
                taskText.classList.remove('completed');
                if (completedCount > 0) completedCount--;
                
                console.log('↩️ 任務取消完成:', task.text);
            }
            
            updateStats();
        }

        // 更新統計數據
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total + completedCount;
            document.getElementById('completedTasks').textContent = completed + completedCount;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // 顯示空狀態
        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('todoList').innerHTML = '';
        }

        // 頁面可見性變化處理
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('📱 頁面重新獲得焦點，重新整理任務');
                // 可以在這裡重新載入任務
            }
        });

        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.error('❌ 頁面錯誤:', e.error);
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.innerHTML += '<br>❌ 錯誤: ' + e.message;
            }
        });

        console.log('📝 To-Do List 頁面初始化完成');
    </script>
</body>
</html>
