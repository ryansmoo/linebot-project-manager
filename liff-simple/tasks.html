<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部紀錄 - 5天任務時間軸</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 90vh;
        }
        .header {
            background: linear-gradient(135deg, #00B900 0%, #06C755 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        .timeline-container {
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .description {
            font-size: 12px;
            color: #666;
            padding: 10px 20px;
            background: #f8f9fa;
            border-left: 3px solid #00B900;
            margin: 0 20px 20px 20px;
            line-height: 1.5;
        }
        .timeline-left {
            flex: 0 0 60px;
            position: relative;
        }
        .timeline-line {
            position: absolute;
            left: 28px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e0e0e0;
        }
        .date-node {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .date-node:hover {
            transform: scale(1.05);
        }
        .date-node.past {
            background: #4A90A4;
        }
        .date-node.today {
            background: #FF6B35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }
        .date-node.future {
            background: #4A90A4;
        }
        .timeline-right {
            flex: 1;
            padding-left: 10px;
        }
        .day-content {
            margin-bottom: 20px;
            min-height: 56px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .task-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            width: 100%;
            transition: all 0.2s ease;
        }
        .task-summary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        .task-count {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .expand-icon {
            font-size: 14px;
            color: #666;
            transition: transform 0.2s ease;
        }
        .task-details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }
        .task-details.expanded {
            display: block;
        }
        .task-details .expand-icon {
            transform: rotate(180deg);
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #28a745;
            border-radius: 3px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .task-checkbox.completed {
            background: #28a745;
        }
        .task-checkbox.completed::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .task-text {
            font-size: 14px;
            color: #333;
            flex: 1;
        }
        .task-text.completed {
            text-decoration: line-through;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-day {
            color: #999;
            font-style: italic;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px dashed #dee2e6;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 0;
        }
        .mode-button {
            padding: 10px 24px;
            background: #4A90A4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        .mode-button:first-child {
            border-radius: 25px 0 0 25px;
        }
        .mode-button:last-child {
            border-radius: 0 25px 25px 0;
        }
        .mode-button.active {
            background: #00B900;
            transform: scale(1.05);
        }
        .mode-button:hover:not(.active) {
            background: #5BA0B4;
        }
        .month-view {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .month-calendar {
            background: #4A90A4;
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .date-selector {
            margin: 20px 0;
        }
        .date-selector h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .task-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }
        .task-preview h4 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 全部紀錄</h1>
            <div class="subtitle" id="modeSubtitle">7天任務時間軸</div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-button active" id="weekBtn" onclick="switchMode('week')">週</button>
            <button class="mode-button" id="monthBtn" onclick="switchMode('month')">月</button>
        </div>
        
        <div class="description" id="weekDescription">
            每次打開頁面最上面都是以今天日期為基準，自動顯示前3天、後3天，總共7天記錄
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p id="loadingText">正在載入7天任務記錄...</p>
        </div>
        
        <div id="timelineContent" class="timeline-container" style="display: none;">
            <div class="timeline-left">
                <div class="timeline-line"></div>
                <div id="dateNodes">
                    <!-- 日期節點將動態生成 -->
                </div>
            </div>
            <div class="timeline-right" id="taskContent">
                <!-- 任務內容將動態生成 -->
            </div>
        </div>
        
        <div id="monthView" class="month-view">
            <div class="month-calendar" id="monthCalendar">
                日曆
            </div>
            <div class="date-selector">
                <h3>選擇指定日期後</h3>
                <div class="task-preview">
                    <h4>下面會跳出當天任務</h4>
                    <div id="selectedDateTasks">
                        <!-- 選中日期的任務將顯示在這裡 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userId = null;
        let timelineData = {};
        let currentDate = new Date();
        let currentMode = 'week'; // 'week' 或 'month'
        
        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📋 7天任務時間軸頁面載入開始');
            
            // 從 URL 參數取得用戶資訊
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('userId');
            
            console.log('用戶 ID:', userId);
            
            // 模擬載入過程
            setTimeout(() => {
                loadWeekTasks();
            }, 1000);
        });

        // 切換模式
        function switchMode(mode) {
            currentMode = mode;
            
            // 更新按鈕狀態
            document.getElementById('weekBtn').classList.toggle('active', mode === 'week');
            document.getElementById('monthBtn').classList.toggle('active', mode === 'month');
            
            if (mode === 'week') {
                // 顯示週視圖
                document.getElementById('weekDescription').style.display = 'block';
                document.getElementById('timelineContent').style.display = 'flex';
                document.getElementById('monthView').style.display = 'none';
                document.getElementById('modeSubtitle').textContent = '7天任務時間軸';
                document.getElementById('loadingText').textContent = '正在載入7天任務記錄...';
                
                // 載入7天數據
                document.getElementById('loading').style.display = 'block';
                document.getElementById('timelineContent').style.display = 'none';
                setTimeout(() => {
                    loadWeekTasks();
                }, 500);
            } else {
                // 顯示月視圖
                document.getElementById('weekDescription').style.display = 'none';
                document.getElementById('timelineContent').style.display = 'none';
                document.getElementById('monthView').style.display = 'block';
                document.getElementById('modeSubtitle').textContent = '月份任務檢視';
                document.getElementById('loading').style.display = 'none';
                
                // 載入月視圖
                loadMonthView();
            }
        }

        // 載入7天的任務數據
        async function loadWeekTasks() {
            try {
                console.log('🔄 開始載入7天任務數據...');
                
                // 計算7天的日期範圍
                const dates = generate7Days();
                
                if (!userId) {
                    console.log('⚠️ 沒有用戶 ID，使用模擬數據');
                    timelineData = generateMock7DaysData(dates);
                } else {
                    // 調用真實的 API 載入7天數據
                    console.log('🌐 正在從 API 載入7天任務...');
                    timelineData = await fetchTimelineData(dates);
                }
                
                // 顯示時間軸
                displayTimeline(dates);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('timelineContent').style.display = 'flex';
                
                console.log('✅ 7天任務時間軸顯示完成');
            } catch (error) {
                console.error('❌ 載入7天任務失敗:', error);
                
                // 發生錯誤時使用模擬數據作為備案
                console.log('🔄 使用模擬數據作為備案');
                const dates = generate7Days();
                timelineData = generateMock7DaysData(dates);
                displayTimeline(dates);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('timelineContent').style.display = 'flex';
            }
        }

        // 生成7天日期陣列（前3天 + 今天 + 後3天）
        function generate7Days() {
            const dates = [];
            for (let i = -3; i <= 3; i++) {
                const date = new Date(currentDate);
                date.setDate(currentDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        // 調用API獲取時間軸數據
        async function fetchTimelineData(dates) {
            const data = {};
            
            for (const date of dates) {
                const dateStr = formatDate(date);
                try {
                    const response = await fetch(`/api/tasks/${encodeURIComponent(userId)}?date=${dateStr}`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            data[dateStr] = result.tasks.map(task => ({
                                id: task.id,
                                text: task.text,
                                completed: task.completed || false,
                                createdAt: task.createdAt
                            }));
                        } else {
                            data[dateStr] = [];
                        }
                    } else {
                        data[dateStr] = [];
                    }
                } catch (error) {
                    console.error(`❌ 載入 ${dateStr} 任務失敗:`, error);
                    data[dateStr] = [];
                }
            }
            
            return data;
        }

        // 生成模擬7天數據
        function generateMock7DaysData(dates) {
            const data = {};
            const mockTasks = [
                '去日本玩', '去垃圾', '買菜', '讀書', '運動',
                '開會', '寫程式', '打掃', '洗衣服', '看電影'
            ];
            
            dates.forEach((date, index) => {
                const dateStr = formatDate(date);
                const taskCount = Math.floor(Math.random() * 8) + 2; // 2-9個任務
                const tasks = [];
                
                for (let i = 0; i < taskCount; i++) {
                    const taskText = mockTasks[Math.floor(Math.random() * mockTasks.length)];
                    const completed = Math.random() > 0.6; // 40%機率完成
                    
                    tasks.push({
                        id: `${dateStr}-${i}`,
                        text: taskText,
                        completed: completed,
                        createdAt: date.toISOString()
                    });
                }
                
                data[dateStr] = tasks;
            });
            
            return data;
        }

        // 顯示時間軸
        function displayTimeline(dates) {
            const dateNodes = document.getElementById('dateNodes');
            const taskContent = document.getElementById('taskContent');
            
            dateNodes.innerHTML = '';
            taskContent.innerHTML = '';
            
            dates.forEach((date, index) => {
                // 創建日期節點
                const dateNode = createDateNode(date, index);
                dateNodes.appendChild(dateNode);
                
                // 創建任務內容
                const dayContent = createDayContent(date, index);
                taskContent.appendChild(dayContent);
            });
        }

        // 創建日期節點
        function createDateNode(date, index) {
            const node = document.createElement('div');
            const monthDay = `${date.getMonth() + 1}/${date.getDate()}`;
            
            let className = 'date-node ';
            if (index < 3) {
                className += 'past';
            } else if (index === 3) {
                className += 'today';
            } else {
                className += 'future';
            }
            
            node.className = className;
            node.textContent = monthDay;
            node.onclick = () => scrollToDay(index);
            
            return node;
        }

        // 創建日期內容
        function createDayContent(date, index) {
            const dateStr = formatDate(date);
            const tasks = timelineData[dateStr] || [];
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day-content';
            dayDiv.id = `day-${index}`;
            
            if (totalTasks === 0) {
                dayDiv.innerHTML = `
                    <div class="empty-day">
                        這天沒有任務記錄
                    </div>
                `;
            } else {
                const taskSummary = document.createElement('div');
                taskSummary.className = 'task-summary';
                taskSummary.onclick = () => toggleTaskDetails(index);
                
                taskSummary.innerHTML = `
                    <div class="task-count">
                        ${totalTasks}件事要做，做完${completedTasks}項
                        <span class="expand-icon" id="expand-${index}">▼</span>
                    </div>
                    <div class="task-details" id="details-${index}">
                        ${createTaskList(tasks)}
                    </div>
                `;
                
                dayDiv.appendChild(taskSummary);
            }
            
            return dayDiv;
        }

        // 創建任務列表
        function createTaskList(tasks) {
            return tasks.map(task => `
                <div class="task-item">
                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                </div>
            `).join('');
        }

        // 切換任務詳情顯示
        function toggleTaskDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const expandIcon = document.getElementById(`expand-${index}`);
            
            if (details.classList.contains('expanded')) {
                details.classList.remove('expanded');
                expandIcon.style.transform = 'rotate(0deg)';
            } else {
                details.classList.add('expanded');
                expandIcon.style.transform = 'rotate(180deg)';
            }
        }

        // 滾動到指定天數
        function scrollToDay(index) {
            const dayElement = document.getElementById(`day-${index}`);
            if (dayElement) {
                dayElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // 格式化日期為 YYYY-MM-DD
        function formatDate(date) {
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(date.getDate()).padStart(2, '0');
        }

        // 載入月視圖
        function loadMonthView() {
            const now = new Date();
            const monthStr = `${now.getFullYear()}年${now.getMonth() + 1}月`;
            document.getElementById('monthCalendar').textContent = monthStr;
            
            // 模擬選中日期的任務顯示
            const today = formatDate(now);
            const todayTasks = timelineData[today] || [];
            
            let tasksHtml = '';
            if (todayTasks.length === 0) {
                tasksHtml = '<p style="color: #999; font-style: italic;">今天沒有任務</p>';
            } else {
                tasksHtml = todayTasks.map(task => `
                    <div style="display: flex; align-items: center; margin: 8px 0; padding: 8px; background: white; border-radius: 5px; border: 1px solid #e0e0e0;">
                        <div style="width: 16px; height: 16px; border: 2px solid #28a745; border-radius: 3px; margin-right: 10px; display: flex; align-items: center; justify-content: center; ${task.completed ? 'background: #28a745;' : ''}">
                            ${task.completed ? '<span style="color: white; font-size: 10px;">✓</span>' : ''}
                        </div>
                        <span style="font-size: 14px; ${task.completed ? 'text-decoration: line-through; color: #666;' : 'color: #333;'}">${task.text}</span>
                    </div>
                `).join('');
            }
            
            document.getElementById('selectedDateTasks').innerHTML = tasksHtml;
        }
        
        // 頁面可見性變化處理
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('📋 頁面重新獲得焦點，重新整理時間軸');
                if (currentMode === 'week') {
                    loadWeekTasks();
                } else {
                    loadMonthView();
                }
            }
        });

        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.error('❌ 頁面錯誤:', e.error);
        });

        console.log('📋 5天任務時間軸頁面初始化完成');
    </script>
</body>
</html>
