<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“‹ å…¨éƒ¨ä»»å‹™</h1>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>æ­£åœ¨è¼‰å…¥ä»»å‹™è³‡æ–™...</p>
            </div>
            
            <div id="app" style="display: none;">
                <div class="recent-tasks-title">è¿‘3å¤©ä»»å‹™</div>
                
                <div id="recentTasks"></div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">ğŸ“</div>
                    <h3>é‚„æ²’æœ‰ä»»å‹™è¨˜éŒ„</h3>
                    <p>å‚³é€è¨Šæ¯çµ¦ LINE Bot é–‹å§‹è¨˜éŒ„æ‚¨çš„ä»»å‹™ï¼</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userId = null;
        let tasksData = {};

        // è¼‰å…¥é é¢
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('userId');
            
            console.log('ç”¨æˆ¶ ID:', userId);
            
            // æ¨¡æ“¬è¼‰å…¥éç¨‹
            setTimeout(() => {
                loadAllTasks();
            }, 1000);
        });

        async function loadAllTasks() {
            if (!userId) {
                showEmptyState();
                return;
            }
            
            try {
                // èª¿ç”¨ API ç²å–è¿‘3å¤©ä»»å‹™
                const response = await fetch(`/api/tasks/${userId}/recent`);
                if (!response.ok) {
                    throw new Error(`API éŒ¯èª¤: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    tasksData = data.tasks;
                    displayRecentTasks();
                } else {
                    throw new Error(data.error || 'ç²å–ä»»å‹™å¤±æ•—');
                }
                
                // éš±è—è¼‰å…¥ç•«é¢ï¼Œé¡¯ç¤ºæ‡‰ç”¨
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } catch (error) {
                console.error('è¼‰å…¥ä»»å‹™å¤±æ•—:', error);
                // å¦‚æœ API å¤±æ•—ï¼Œä½¿ç”¨æ¨¡æ“¬æ•¸æ“šä½œç‚ºå‚™æ¡ˆ
                const mockTasks = generateMockTasks();
                tasksData = mockTasks;
                displayRecentTasks();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        }

        function generateMockTasks() {
            // ç”Ÿæˆè¿‘3å¤©çš„ä»»å‹™æ•¸æ“š
            const tasks = {};
            const today = new Date();
            
            // æ˜¨å¤©ã€ä»Šå¤©ã€æ˜å¤©
            for (let i = -1; i <= 1; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                const dayTasks = [];
                const taskCount = Math.floor(Math.random() * 4) + 2; // 2-5å€‹ä»»å‹™
                
                for (let j = 0; j < taskCount; j++) {
                    const isCompleted = Math.random() < 0.3; // 30%å®Œæˆç‡
                    const taskTime = Math.random() < 0.6 ? `${String(Math.floor(Math.random() * 12) + 9).padStart(2, '0')}:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}` : null;
                    
                    dayTasks.push({
                        id: `task_${dateStr}_${j}`,
                        text: `${taskTime ? taskTime + ' ' : ''}ä»»å‹™ ${j + 1} - ${i === -1 ? 'æ˜¨å¤©' : i === 0 ? 'ä»Šå¤©' : 'æ˜å¤©'}çš„å·¥ä½œ`,
                        taskTime: taskTime,
                        completed: isCompleted,
                        createdAt: new Date(date.getTime() + j * 3600000).toISOString()
                    });
                }
                
                if (dayTasks.length > 0) {
                    tasks[dateStr] = dayTasks;
                }
            }
            
            return tasks;
        }

        function displayRecentTasks() {
            const container = document.getElementById('recentTasks');
            const today = new Date();
            
            // ç”Ÿæˆæ˜¨å¤©ã€ä»Šå¤©ã€æ˜å¤©çš„æ—¥æœŸ
            for (let i = -1; i <= 1; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                const dayName = i === -1 ? 'æ˜¨å¤©' : i === 0 ? 'ä»Šå¤©' : 'æ˜å¤©';
                const formattedDate = `${date.getMonth() + 1}/${date.getDate()}`;
                
                const tasks = tasksData[dateStr] || [];
                
                const taskCard = document.createElement('div');
                taskCard.className = 'task-date-card';
                
                taskCard.innerHTML = `
                    <div class="task-date-header" onclick="toggleDateCard('${dateStr}')">
                        <div class="task-date-title">${formattedDate} ä»»å‹™</div>
                        <div class="dropdown-arrow" id="arrow-${dateStr}">â–¼</div>
                    </div>
                    <div class="task-date-content" id="content-${dateStr}">
                        ${generateTaskStats(tasks)}
                        <div class="task-list" id="tasks-${dateStr}">
                            ${generateTaskList(tasks, dateStr)}
                        </div>
                    </div>
                `;
                
                container.appendChild(taskCard);
            }
        }

        function generateTaskStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const incomplete = total - completed;
            
            return `
                <div class="task-stats">
                    <div class="stats-row">
                        <span class="stats-label">ç¸½å…±ä»»å‹™</span>
                        <span class="stats-value">${total} ä»¶</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">å·²å®Œæˆä»»å‹™</span>
                        <span class="stats-value">${completed} ä»¶</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">æœªå®Œæˆä»»å‹™</span>
                        <span class="stats-value">${incomplete} ä»¶</span>
                    </div>
                </div>
            `;
        }

        function generateTaskList(tasks, dateStr) {
            if (tasks.length === 0) {
                return '<div class="task-item" style="justify-content: center; color: #999;">ä»Šå¤©æ²’æœ‰ä»»å‹™</div>';
            }
            
            // æ’åºï¼šæœªå®Œæˆåœ¨å‰ï¼Œå·²å®Œæˆåœ¨å¾Œ
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed === b.completed) return 0;
                return a.completed ? 1 : -1;
            });
            
            return sortedTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : 'incomplete'}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task.id}', '${dateStr}')"></div>
                    <div class="task-content">
                        <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                        <div class="task-time">${new Date(task.createdAt).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleDateCard(dateStr) {
            const content = document.getElementById(`content-${dateStr}`);
            const arrow = document.getElementById(`arrow-${dateStr}`);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                arrow.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                arrow.classList.add('expanded');
            }
        }

        async function toggleTask(taskId, dateStr) {
            // æ‰¾åˆ°å°æ‡‰çš„ä»»å‹™ä¸¦åˆ‡æ›å®Œæˆç‹€æ…‹
            const tasks = tasksData[dateStr];
            const task = tasks.find(t => t.id === taskId);
            
            if (task) {
                const originalStatus = task.completed;
                
                // æ¨‚è§€æ›´æ–° UI
                task.completed = !task.completed;
                
                // é‡æ–°ç”Ÿæˆè©²æ—¥æœŸçš„ä»»å‹™åˆ—è¡¨å’Œçµ±è¨ˆ
                const statsContainer = document.querySelector(`#content-${dateStr} .task-stats`);
                const taskListContainer = document.getElementById(`tasks-${dateStr}`);
                
                statsContainer.innerHTML = generateTaskStats(tasks).match(/<div class="task-stats">(.*?)<\/div>/s)[1];
                taskListContainer.innerHTML = generateTaskList(tasks, dateStr);
                
                try {
                    // èª¿ç”¨ API æ›´æ–°ä»»å‹™ç‹€æ…‹
                    const response = await fetch(`/api/tasks/${userId}/${taskId}/toggle`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ date: dateStr })
                    });
                    
                    const result = await response.json();
                    if (!result.success) {
                        // å¦‚æœ API å¤±æ•—ï¼Œå›æ»¾ç‹€æ…‹
                        task.completed = originalStatus;
                        statsContainer.innerHTML = generateTaskStats(tasks).match(/<div class="task-stats">(.*?)<\/div>/s)[1];
                        taskListContainer.innerHTML = generateTaskList(tasks, dateStr);
                        console.error('æ›´æ–°ä»»å‹™ç‹€æ…‹å¤±æ•—:', result.error);
                    } else {
                        console.log(`ä»»å‹™ç‹€æ…‹æ›´æ–°æˆåŠŸ: ${result.message}`);
                    }
                } catch (error) {
                    // å¦‚æœç¶²çµ¡éŒ¯èª¤ï¼Œå›æ»¾ç‹€æ…‹
                    task.completed = originalStatus;
                    statsContainer.innerHTML = generateTaskStats(tasks).match(/<div class="task-stats">(.*?)<\/div>/s)[1];
                    taskListContainer.innerHTML = generateTaskList(tasks, dateStr);
                    console.error('ç¶²çµ¡éŒ¯èª¤:', error);
                }
            }
        }

        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('emptyState').style.display = 'block';
        }

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function(e) {
            console.error('é é¢éŒ¯èª¤:', e.error);
            showEmptyState();
        });

        console.log('ğŸ“‹ LIFF å…¨éƒ¨ä»»å‹™é é¢è¼‰å…¥å®Œæˆ');
    </script>
</body>
