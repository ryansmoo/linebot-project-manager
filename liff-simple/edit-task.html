<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯任務 - LIFF App</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(to bottom, #f5f2e9 0%, #f5f2e9 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        /* 頂部狀態列區域 */
        .status-bar {
            height: 44px;
            background: transparent;
        }
        
        /* 導航列 */
        .nav-bar {
            background: transparent;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-back {
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }
        
        .nav-date {
            font-size: 16px;
            color: #666;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-category {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            color: #666;
        }
        
        .nav-menu {
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }
        
        /* 主要內容區域 */
        .content {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* 任務設定區域 */
        .task-settings {
            margin-bottom: 20px;
            background: #f8f8f8;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .settings-row:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .setting-value {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            background: #fff;
            border: 1px solid #ddd;
            min-width: 80px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .setting-value:hover {
            background: #e8f4f8;
            border-color: #007AFF;
        }
        
        .setting-value.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        
        /* 時間設定彈窗 */
        .time-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .time-modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .time-modal-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        .time-input-group {
            margin-bottom: 15px;
        }
        
        .time-input-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }
        
        .time-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }
        
        .time-modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-btn-cancel {
            background: #f0f0f0;
            color: #666;
        }
        
        .modal-btn-cancel:hover {
            background: #e0e0e0;
        }
        
        .modal-btn-confirm {
            background: #007AFF;
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background: #005ecb;
        }
        
        /* 提醒設定切換 */
        .reminder-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #007AFF;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* 標題輸入區域 */
        .title-section {
            margin-bottom: 30px;
        }
        
        .title-label {
            font-size: 16px;
            color: #999;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .title-input {
            width: 100%;
            font-size: 18px;
            font-weight: normal;
            color: #333;
            border: none;
            background: transparent;
            padding: 8px 0;
            outline: none;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .title-input:focus {
            border-bottom-color: #007AFF;
        }
        
        /* 內容輸入區域 */
        .content-section {
            margin-bottom: 40px;
        }
        
        .content-label {
            font-size: 16px;
            color: #999;
            margin-bottom: 15px;
            font-weight: normal;
        }
        
        .content-textarea {
            width: 100%;
            min-height: 200px;
            font-size: 16px;
            color: #333;
            border: none;
            background: transparent;
            padding: 0;
            outline: none;
            resize: none;
            line-height: 1.5;
            font-family: inherit;
        }
        
        .content-textarea::placeholder {
            color: #c7c7cc;
            font-size: 16px;
        }
        
        /* 底部工具列 */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c2c2e;
            padding: 10px 20px 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #3a3a3c;
        }
        
        .toolbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .toolbar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .toolbar-icon {
            font-size: 24px;
            color: #fff;
        }
        
        .toolbar-label {
            font-size: 10px;
            color: #8e8e93;
        }
        
        /* 載入狀態 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            flex-direction: column;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #c7c7cc;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
        
        /* 訊息提示 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
        
        /* 特殊工具按鈕樣式 */
        .save-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 100;
            transition: all 0.2s;
        }
        
        .save-button:hover {
            background: #005ecb;
            transform: scale(1.05);
        }
        
        .save-button:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- 狀態列佔位 -->
    <div class="status-bar"></div>
    
    <!-- 導航列 -->
    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-back" onclick="goBack()">✓</div>
            <div class="nav-date" id="currentDate">今天, 13:31</div>
        </div>
        <div class="nav-right">
            <div class="nav-category" id="categoryDisplay">
                <span>📁</span>
                <span>未分類</span>
                <span>▼</span>
            </div>
            <div class="nav-menu" onclick="showMenu()">⋯</div>
        </div>
    </div>
    
    <!-- 儲存按鈕 -->
    <button class="save-button" id="saveButton" onclick="saveTask()">儲存</button>
    
    <!-- 主要內容 -->
    <div class="content">
        <!-- 載入狀態 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在載入...</div>
        </div>
        
        <!-- 編輯表單 -->
        <div id="editForm" style="display: none;">
            <!-- 任務設定區域 -->
            <div class="task-settings">
                <div class="settings-row">
                    <div class="setting-label">
                        ⏰ 任務時間
                    </div>
                    <div class="setting-value" id="timeDisplay" onclick="openTimeModal()">無</div>
                </div>
                <div class="settings-row">
                    <div class="setting-label">
                        🔔 任務提醒
                    </div>
                    <div class="reminder-toggle">
                        <span id="reminderStatus">關閉</span>
                        <label class="switch">
                            <input type="checkbox" id="reminderToggle" onchange="toggleReminder()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- 標題區域 -->
            <div class="title-section">
                <div class="title-label">標題</div>
                <input 
                    type="text" 
                    id="titleInput" 
                    class="title-input" 
                    placeholder=""
                    oninput="markAsModified()"
                />
            </div>
            
            <!-- 內容區域 -->
            <div class="content-section">
                <div class="content-label">在此處輸入筆記內容</div>
                <textarea 
                    id="contentTextarea" 
                    class="content-textarea"
                    placeholder=""
                    oninput="markAsModified()"
                ></textarea>
            </div>
        </div>
    </div>
    
    <!-- 底部工具列 -->
    <div class="toolbar">
        <div class="toolbar-item" onclick="changeFont()">
            <div class="toolbar-icon">Aa</div>
        </div>
        <div class="toolbar-item" onclick="addAttachment()">
            <div class="toolbar-icon">✓</div>
        </div>
        <div class="toolbar-item" onclick="recordVoice()">
            <div class="toolbar-icon">🎤</div>
        </div>
        <div class="toolbar-item" onclick="addPhoto()">
            <div class="toolbar-icon">🖼</div>
        </div>
        <div class="toolbar-item" onclick="showEmojis()">
            <div class="toolbar-icon">😊</div>
        </div>
        <div class="toolbar-item" onclick="addHashtag()">
            <div class="toolbar-icon">#</div>
        </div>
        <div class="toolbar-item" onclick="showMore()">
            <div class="toolbar-icon">⋯</div>
        </div>
        <div class="toolbar-item" onclick="addList()">
            <div class="toolbar-icon">≡</div>
        </div>
    </div>
    
    <!-- 時間設定彈窗 -->
    <div id="timeModal" class="time-modal">
        <div class="time-modal-content">
            <div class="time-modal-header">設定任務時間</div>
            <div class="time-input-group">
                <label class="time-input-label">選擇日期和時間</label>
                <input type="datetime-local" id="taskTimeInput" class="time-input">
            </div>
            <div class="time-modal-buttons">
                <button type="button" class="modal-btn modal-btn-cancel" onclick="closeTimeModal()">取消</button>
                <button type="button" class="modal-btn modal-btn-confirm" onclick="confirmTimeModal()">確認</button>
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <button type="button" class="modal-btn modal-btn-cancel" onclick="clearTaskTime()" style="width: 100%;">清除時間</button>
            </div>
        </div>
    </div>
    
    <!-- 訊息提示 -->
    <div id="message" class="message"></div>

    <script>
        let taskData = null;
        let taskId = null;
        let userId = null;
        let isModified = false;

        // 載入頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 從 URL 參數獲取任務資訊
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('taskId');
            userId = urlParams.get('userId');
            
            console.log('任務 ID:', taskId);
            console.log('用戶 ID:', userId);
            
            // 設定當前時間
            updateCurrentTime();
            
            // 模擬載入過程
            setTimeout(() => {
                loadTaskData();
            }, 1000);
        });

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit'
            }).replace(/星期/, '');
            document.getElementById('currentDate').textContent = `${timeString.includes('週') ? timeString : '今天'}, ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

        async function loadTaskData() {
            if (!taskId) {
                showMessage('缺少任務 ID');
                return;
            }
            
            try {
                // 從 API 獲取任務資料
                const response = await fetch(`/api/task/${taskId}`);
                const result = await response.json();
                
                if (result.success) {
                    taskData = result.task;
                    
                    // 填充表單 - 原本記錄的文案成為標題
                    document.getElementById('titleInput').value = taskData.text;
                    
                    // 內容區域初始為空，用戶可以添加備註
                    document.getElementById('contentTextarea').value = taskData.notes || '';
                    
                    // 更新分類顯示
                    updateCategoryDisplay(taskData.category);
                    
                    // 更新任務時間顯示
                    updateTimeDisplay();
                    
                    // 更新提醒設定
                    updateReminderDisplay();
                    
                    // 隱藏載入畫面，顯示編輯表單
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editForm').style.display = 'block';
                    
                    // 重置修改狀態
                    isModified = false;
                    updateSaveButton();
                } else {
                    showMessage('找不到任務資料');
                }
            } catch (error) {
                console.error('載入任務失敗:', error);
                showMessage('載入任務失敗，請稍後再試');
            }
        }

        function updateCategoryDisplay(category) {
            const categoryMap = {
                'work': '💼 工作',
                'family': '🏠 家庭', 
                'study': '📚 學習',
                'travel': '✈️ 旅遊',
                'custom': '🎯 自定義'
            };
            
            const categoryText = categoryMap[category] || '📁 未分類';
            document.getElementById('categoryDisplay').innerHTML = `
                <span>${categoryText.split(' ')[0]}</span>
                <span>${categoryText.split(' ')[1]}</span>
                <span>▼</span>
            `;
        }

        function markAsModified() {
            if (!isModified) {
                isModified = true;
                updateSaveButton();
            }
        }

        function updateSaveButton() {
            const saveButton = document.getElementById('saveButton');
            if (isModified) {
                saveButton.style.display = 'block';
                saveButton.disabled = false;
            } else {
                saveButton.style.display = 'none';
            }
        }

        async function saveTask() {
            const titleValue = document.getElementById('titleInput').value;
            const contentValue = document.getElementById('contentTextarea').value;
            
            if (!titleValue.trim()) {
                showMessage('請輸入標題');
                return;
            }
            
            showMessage('正在儲存...');
            
            try {
                const response = await fetch(`/api/task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: titleValue,
                        notes: contentValue,
                        taskTime: taskData.taskTime,
                        category: taskData.category || 'work',
                        customCategory: taskData.customCategory || '',
                        reminderEnabled: taskData.reminderEnabled || false,
                        reminderTime: taskData.reminderTime || 30
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('✓ 已儲存');
                    isModified = false;
                    updateSaveButton();
                    
                    // 2 秒後自動返回
                    setTimeout(() => {
                        goBack();
                    }, 2000);
                } else {
                    showMessage('儲存失敗：' + result.error);
                }
            } catch (error) {
                console.error('儲存任務失敗:', error);
                showMessage('儲存失敗，請稍後再試');
            }
        }
        
        // 任務時間相關函數
        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('timeDisplay');
            if (taskData.taskTime) {
                const taskDate = new Date(taskData.taskTime);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const taskDay = new Date(taskDate.getFullYear(), taskDate.getMonth(), taskDate.getDate());
                
                let dateStr = '';
                if (taskDay.getTime() === today.getTime()) {
                    dateStr = '今天';
                } else if (taskDay.getTime() === today.getTime() + 24 * 60 * 60 * 1000) {
                    dateStr = '明天';
                } else if (taskDay.getTime() === today.getTime() - 24 * 60 * 60 * 1000) {
                    dateStr = '昨天';
                } else {
                    dateStr = `${taskDate.getMonth() + 1}/${taskDate.getDate()}`;
                }
                
                const timeStr = taskDate.toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false
                });
                
                timeDisplay.textContent = `${dateStr} ${timeStr}`;
                timeDisplay.classList.add('active');
            } else {
                timeDisplay.textContent = '無';
                timeDisplay.classList.remove('active');
            }
        }
        
        function openTimeModal() {
            const modal = document.getElementById('timeModal');
            const input = document.getElementById('taskTimeInput');
            
            // 設定當前時間或預設時間
            if (taskData.taskTime) {
                input.value = taskData.taskTime;
            } else {
                // 預設為當前時間
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                input.value = now.toISOString().slice(0, 16);
            }
            
            modal.style.display = 'flex';
        }
        
        function closeTimeModal() {
            const modal = document.getElementById('timeModal');
            modal.style.display = 'none';
        }
        
        function confirmTimeModal() {
            const input = document.getElementById('taskTimeInput');
            const newTime = input.value;
            
            if (newTime) {
                taskData.taskTime = newTime;
                updateTimeDisplay();
                markAsModified();
            }
            
            closeTimeModal();
        }
        
        function clearTaskTime() {
            taskData.taskTime = null;
            updateTimeDisplay();
            markAsModified();
            closeTimeModal();
        }
        
        // 提醒功能相關函數
        function updateReminderDisplay() {
            const toggle = document.getElementById('reminderToggle');
            const status = document.getElementById('reminderStatus');
            
            if (taskData.reminderEnabled) {
                toggle.checked = true;
                status.textContent = '開啟';
            } else {
                toggle.checked = false;
                status.textContent = '關閉';
            }
        }
        
        function toggleReminder() {
            const toggle = document.getElementById('reminderToggle');
            const status = document.getElementById('reminderStatus');
            
            taskData.reminderEnabled = toggle.checked;
            
            if (toggle.checked) {
                status.textContent = '開啟';
                if (!taskData.taskTime) {
                    showMessage('提醒功能需要先設定任務時間');
                    setTimeout(() => {
                        openTimeModal();
                    }, 1000);
                }
            } else {
                status.textContent = '關閉';
            }
            
            markAsModified();
        }

        function goBack() {
            // 嘗試關閉 LIFF 視窗，如果失敗則導航到任務列表
            try {
                if (liff && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.location.href = 'tasks.html';
                }
            } catch (error) {
                window.location.href = 'tasks.html';
            }
        }

        function showMessage(text) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 工具列功能 (暫時為空實現)
        function changeFont() { console.log('變更字體'); }
        function addAttachment() { console.log('添加附件'); }
        function recordVoice() { console.log('錄音'); }
        function addPhoto() { console.log('添加照片'); }
        function showEmojis() { console.log('顯示表情符號'); }
        function addHashtag() { console.log('添加標籤'); }
        function showMore() { console.log('顯示更多'); }
        function addList() { console.log('添加清單'); }
        function showMenu() { console.log('顯示選單'); }

        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.error('頁面錯誤:', e.error);
