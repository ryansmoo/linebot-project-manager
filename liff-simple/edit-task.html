<body>

                    <!-- è‡ªå®šç¾©é¡åˆ¥è¼¸å…¥ -->

                    <div class="button-group">

    <script>
        let taskData = null;
        let taskId = null;
        let userId = null;

        // è¼‰å…¥é é¢
        document.addEventListener('DOMContentLoaded', function() {
            // å¾ URL åƒæ•¸ç²å–ä»»å‹™è³‡è¨Š
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('taskId');
            userId = urlParams.get('userId');
            
            console.log('ä»»å‹™ ID:', taskId);
            console.log('ç”¨æˆ¶ ID:', userId);
            
            // æ¨¡æ“¬è¼‰å…¥éç¨‹
            setTimeout(() => {
                loadTaskData();
            }, 1000);
        });

        async function loadTaskData() {
            if (!taskId) {
                showMessage('ç¼ºå°‘ä»»å‹™ ID', 'error');
                return;
            }
            
            try {
                // å¾ API ç²å–ä»»å‹™è³‡æ–™
                const response = await fetch(`/api/task/${taskId}`);
                const result = await response.json();
                
                if (result.success) {
                    taskData = result.task;
                    
                    // å¡«å……è¡¨å–®
                    document.getElementById('taskId').textContent = taskData.id;
                    document.getElementById('createdAt').textContent = new Date(taskData.createdAt).toLocaleString('zh-TW');
                    
                    // ä»»å‹™åç¨±é¡¯ç¤º
                    document.getElementById('taskTextDisplay').textContent = taskData.text;
                    document.getElementById('taskText').value = taskData.text;
                    
                    // ä»»å‹™æ™‚é–“
                    if (taskData.taskTime) {
                        document.getElementById('taskTime').value = taskData.taskTime;
                    } else {
                        // å¦‚æœæ²’æœ‰è¨­å®šæ™‚é–“ï¼Œä½¿ç”¨å‰µå»ºæ™‚é–“
                        const createdDate = new Date(taskData.createdAt);
                        const localDateTime = new Date(createdDate.getTime() - createdDate.getTimezoneOffset() * 60000);
                        document.getElementById('taskTime').value = localDateTime.toISOString().slice(0, 16);
                    }
                    
                    // ä»»å‹™é¡åˆ¥
                    document.getElementById('taskCategory').value = taskData.category || 'work';
                    toggleCustomCategory();
                    if (taskData.category === 'custom') {
                        document.getElementById('customCategory').value = taskData.customCategory || '';
                    }
                    
                    document.getElementById('taskNotes').value = taskData.notes || '';
                    
                    // éš±è—è¼‰å…¥ç•«é¢ï¼Œé¡¯ç¤ºæ‡‰ç”¨
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                } else {
                    showMessage('æ‰¾ä¸åˆ°ä»»å‹™è³‡æ–™', 'error');
                }
            } catch (error) {
                console.error('è¼‰å…¥ä»»å‹™å¤±æ•—:', error);
                showMessage('è¼‰å…¥ä»»å‹™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
            }
        }

        // è™•ç†è¡¨å–®æäº¤
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveTask();
        });

        async function saveTask() {
            const taskText = document.getElementById('taskText').value || document.getElementById('taskTextDisplay').textContent;
            const taskNotes = document.getElementById('taskNotes').value;
            const taskTime = document.getElementById('taskTime').value;
            const taskCategory = document.getElementById('taskCategory').value;
            const customCategory = taskCategory === 'custom' ? document.getElementById('customCategory').value : '';
            
            if (!taskText.trim()) {
                showMessage('è«‹è¼¸å…¥ä»»å‹™å…§å®¹', 'error');
                return;
            }
            
            showMessage('æ­£åœ¨å„²å­˜...', 'info');
            
            try {
                const response = await fetch(`/api/task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: taskText,
                        notes: taskNotes,
                        taskTime: taskTime,
                        category: taskCategory,
                        customCategory: customCategory
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('âœ… ä»»å‹™å·²æˆåŠŸå„²å­˜ï¼', 'success');
                    
                    // 2 ç§’å¾Œè‡ªå‹•è¿”å›
                    setTimeout(() => {
                        goBack();
                    }, 2000);
                } else {
                    showMessage('å„²å­˜å¤±æ•—ï¼š' + result.error, 'error');
                }
            } catch (error) {
                console.error('å„²å­˜ä»»å‹™å¤±æ•—:', error);
                showMessage('å„²å­˜å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
            }
        }

        async function deleteTask() {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹ä»»å‹™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚')) {
                showMessage('æ­£åœ¨åˆªé™¤...', 'info');
                
                try {
                    const response = await fetch(`/api/task/${taskId}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('ğŸ—‘ï¸ ä»»å‹™å·²åˆªé™¤', 'success');
                        
                        // 2 ç§’å¾Œè‡ªå‹•è¿”å›
                        setTimeout(() => {
                            goBack();
                        }, 1500);
                    } else {
                        showMessage('åˆªé™¤å¤±æ•—ï¼š' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('åˆªé™¤ä»»å‹™å¤±æ•—:', error);
                    showMessage('åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
                }
            }
        }

        function goBack() {
            // å˜—è©¦é—œé–‰ LIFF è¦–çª—ï¼Œå¦‚æœå¤±æ•—å‰‡å°èˆªåˆ°ä»»å‹™åˆ—è¡¨
            try {
                if (liff && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.location.href = 'tasks.html';
                }
            } catch (error) {
                window.location.href = 'tasks.html';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'error' ? 'error-message' : 
                                 type === 'success' ? 'success-message' : 
                                 'info-message';
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function(e) {
            console.error('é é¢éŒ¯èª¤:', e.error);
            showMessage('ç³»çµ±ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
        });

        // å³æ™‚ç·¨è¼¯åŠŸèƒ½
        function enableEditMode(fieldId) {
            const display = document.getElementById(fieldId + 'Display');
            const input = document.getElementById(fieldId);
            
            display.style.display = 'none';
            input.style.display = 'block';
            input.focus();
            input.select();
        }
        
        function disableEditMode(fieldId) {
            const display = document.getElementById(fieldId + 'Display');
            const input = document.getElementById(fieldId);
            
            display.style.display = 'block';
            input.style.display = 'none';
        }
        
        async function saveTaskName() {
            const input = document.getElementById('taskText');
            const display = document.getElementById('taskTextDisplay');
            const newText = input.value.trim();
            
            if (!newText) {
                input.value = display.textContent;
                disableEditMode('taskText');
                return;
            }
            
            // æ›´æ–°é¡¯ç¤º
            display.textContent = newText;
            disableEditMode('taskText');
            
            // è‡ªå‹•å„²å­˜åˆ°å¾Œç«¯
            try {
                const response = await fetch(`/api/task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: newText,
                        notes: document.getElementById('taskNotes').value,
                        taskTime: document.getElementById('taskTime').value,
                        category: document.getElementById('taskCategory').value,
                        customCategory: document.getElementById('taskCategory').value === 'custom' ? document.getElementById('customCategory').value : ''
                    })
                });
                
                if (response.ok) {
                    console.log('ä»»å‹™åç¨±å·²è‡ªå‹•æ›´æ–°');
                }
            } catch (error) {
                console.error('è‡ªå‹•å„²å­˜å¤±æ•—:', error);
            }
        }
        
        function handleEnterKey(event, fieldId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (fieldId === 'taskText') {
                    saveTaskName();
                }
            }
        }
        
        function toggleCustomCategory() {
            const category = document.getElementById('taskCategory').value;
            const customGroup = document.getElementById('customCategoryGroup');
            
            if (category === 'custom') {
                customGroup.style.display = 'block';
            } else {
                customGroup.style.display = 'none';
            }
        }
        
        console.log('âœï¸ LIFF ä»»å‹™ç·¨è¼¯é é¢è¼‰å…¥å®Œæˆ');
    </script>
