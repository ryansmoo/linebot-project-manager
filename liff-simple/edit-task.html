<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯任務 - LIFF App</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            padding: 0;
            color: #000000;
        }
        
        /* 頂部狀態列區域 */
        .status-bar {
            height: 44px;
            background: transparent;
        }
        
        /* 導航列 */
        .nav-bar {
            background: #FFFFFF;
            padding: 20px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: none;
            position: relative;
        }
        
        .nav-left {
            position: absolute;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-back {
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            color: #000000;
        }
        
        .nav-title {
            font-size: 20px;
            color: #000000;
            font-weight: 600;
            text-align: right;
            position: absolute;
            right: 60px;
        }
        
        .nav-right {
            position: absolute;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-share {
            font-size: 16px;
            color: #000000;
            cursor: pointer;
        }
        
        .nav-star {
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            color: #000000;
        }
        
        /* 主要內容區域 */
        .content {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* 任務設定區域 */
        .task-settings {
            margin: 20px 20px;
            background: #F8F8F8;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #E0E0E0;
        }
        
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .settings-row:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: 16px;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .setting-value {
            font-size: 14px;
            color: #000000;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            background: #FFFFFF;
            border: 1px solid #CCCCCC;
            min-width: 80px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .setting-value:hover {
            background: #e8f4f8;
            border-color: #007AFF;
        }
        
        .setting-value.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        
        /* 時間設定彈窗 */
        .time-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .time-modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .time-modal-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        .time-input-group {
            margin-bottom: 15px;
        }
        
        .time-input-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }
        
        .time-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }
        
        .time-modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-btn-cancel {
            background: #f0f0f0;
            color: #666;
        }
        
        .modal-btn-cancel:hover {
            background: #e0e0e0;
        }
        
        .modal-btn-confirm {
            background: #007AFF;
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background: #005ecb;
        }
        
        /* 提醒設定切換 */
        .reminder-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #007AFF;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* 內容輸入區域 */
        .content-section {
            margin: 40px 20px 40px 20px;
        }
        
        .content-label {
            font-size: 16px;
            color: #666666;
            margin-bottom: 15px;
            font-weight: normal;
        }
        
        .content-textarea {
            width: 100%;
            min-height: 300px;
            font-size: 16px;
            color: #000000;
            border: none;
            background: transparent;
            padding: 0;
            outline: none;
            resize: none;
            line-height: 1.5;
            font-family: inherit;
        }
        
        
        .content-textarea::placeholder {
            color: #AAAAAA;
            font-size: 16px;
        }
        
        
        /* 載入狀態 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            flex-direction: column;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #c7c7cc;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
        
        /* 訊息提示 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
        
        /* 特殊工具按鈕樣式 */
        .save-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 100;
            transition: all 0.2s;
        }
        
        .save-button:hover {
            background: #005ecb;
            transform: scale(1.05);
        }
        
        .save-button:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- 狀態列佔位 -->
    <div class="status-bar"></div>
    
    <!-- 導航列 -->
    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-back" onclick="goBack()">‹</div>
        </div>
        <div class="nav-title" id="taskTitle">嗨</div>
        <div class="nav-right">
            <div class="nav-share">Share</div>
            <div class="nav-star" onclick="toggleStar()">☆</div>
        </div>
    </div>
    
    <!-- 儲存按鈕 -->
    <button class="save-button" id="saveButton" onclick="saveTask()">儲存</button>
    
    <!-- 主要內容 -->
    <div class="content">
        <!-- 載入狀態 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在載入...</div>
        </div>
        
        <!-- 編輯表單 -->
        <div id="editForm" style="display: none;">
            <!-- 任務設定區域 -->
            <div class="task-settings">
                <div class="settings-row">
                    <div class="setting-label">
                        📅 Date
                    </div>
                    <div class="setting-value" id="dateDisplay" onclick="openDateModal()">August 13, 2025</div>
                </div>
                <div class="settings-row">
                    <div class="setting-label">
                        📋 Select
                    </div>
                    <div class="setting-value" id="categoryDisplay" onclick="openCategoryModal()">旅遊</div>
                </div>
                <div class="settings-row">
                    <div class="setting-label">
                        <input type="checkbox" id="reminderCheckbox" onchange="toggleReminder()" style="margin-right: 8px; transform: scale(1.2);">
                        是否需要提醒？
                    </div>
                </div>
            </div>
            
            <!-- 內容區域 -->
            <div class="content-section">
                <textarea 
                    id="contentTextarea" 
                    class="content-textarea"
                    placeholder="Press '/' for commands..."
                    oninput="markAsModified()"
                ></textarea>
            </div>
        </div>
    </div>
    
    
    <!-- 時間設定彈窗 -->
    <div id="timeModal" class="time-modal">
        <div class="time-modal-content">
            <div class="time-modal-header">設定任務時間</div>
            <div class="time-input-group">
                <label class="time-input-label">選擇日期和時間</label>
                <input type="datetime-local" id="taskTimeInput" class="time-input">
            </div>
            <div class="time-modal-buttons">
                <button type="button" class="modal-btn modal-btn-cancel" onclick="closeTimeModal()">取消</button>
                <button type="button" class="modal-btn modal-btn-confirm" onclick="confirmTimeModal()">確認</button>
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <button type="button" class="modal-btn modal-btn-cancel" onclick="clearTaskTime()" style="width: 100%;">清除時間</button>
            </div>
        </div>
    </div>
    
    <!-- 訊息提示 -->
    <div id="message" class="message"></div>

    <script>
        let taskData = null;
        let taskId = null;
        let userId = null;
        let isModified = false;

        // 載入頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 從 URL 參數獲取任務資訊
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('taskId');
            userId = urlParams.get('userId');
            
            console.log('任務 ID:', taskId);
            console.log('用戶 ID:', userId);
            
            // 設定當前時間
            updateCurrentTime();
            
            // 如果沒有 taskId，顯示錯誤並退出
            if (!taskId) {
                document.getElementById('loading').innerHTML = `
                    <div class="loading-text" style="color: #FF3B30;">❌ 缺少任務 ID</div>
                    <div style="margin-top: 20px;">
                        <button onclick="goBack()" style="background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">返回</button>
                    </div>
                `;
                return;
            }
            
            // 載入任務資料
            setTimeout(() => {
                loadTaskData();
            }, 500);
        });

        function updateCurrentTime() {
            // 不再需要更新時間顯示，因為我們移除了 currentDate 元素
            // 這個函數保留是為了避免其他地方的調用錯誤
        }

        async function loadTaskData() {
            console.log('🚀 開始載入任務資料，taskId:', taskId);
            if (!taskId) {
                console.log('❌ 缺少任務 ID');
                showMessage('缺少任務 ID');
                return;
            }
            
            try {
                console.log('📡 發送 API 請求到:', `/api/task/${taskId}`);
                // 從 API 獲取任務資料
                const response = await fetch(`/api/task/${taskId}`);
                console.log('📡 收到響應，狀態:', response.status);
                const result = await response.json();
                console.log('📋 API 響應資料:', result);
                
                if (result.success) {
                    taskData = result.task;
                    
                    // 顯示任務標題在導航列
                    document.getElementById('taskTitle').textContent = taskData.text;
                    
                    // 內容區域顯示現有內容
                    document.getElementById('contentTextarea').value = taskData.notes || '';
                    
                    // 更新分類顯示
                    updateCategoryDisplay(taskData.category);
                    
                    // 更新日期顯示 
                    updateDateDisplay();
                    
                    // 更新提醒設定
                    updateReminderDisplay();
                    
                    // 隱藏載入畫面，顯示編輯表單
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editForm').style.display = 'block';
                    
                    // 重置修改狀態
                    isModified = false;
                    updateSaveButton();
                } else {
                    console.log('❌ API 返回失敗:', result);
                    document.getElementById('loading').innerHTML = `
                        <div class="loading-text" style="color: #FF3B30;">❌ 找不到任務資料</div>
                        <div style="margin-top: 10px; color: #8E8E93; font-size: 14px;">任務 ID: ${taskId}</div>
                        <div style="margin-top: 20px;">
                            <button onclick="goBack()" style="background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">返回</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('❌ 載入任務失敗:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="loading-text" style="color: #FF3B30;">❌ 載入任務失敗</div>
                    <div style="margin-top: 10px; color: #8E8E93; font-size: 14px;">網路錯誤或伺服器無響應</div>
                    <div style="margin-top: 20px;">
                        <button onclick="loadTaskData()" style="background: #34C759; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px;">重試</button>
                        <button onclick="goBack()" style="background: #8E8E93; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">返回</button>
                    </div>
                `;
            }
        }

        function updateCategoryDisplay(category) {
            const categoryMap = {
                'work': '工作',
                'family': '家庭', 
                'study': '學習',
                'travel': '旅遊',
                'custom': '自定義'
            };
            
            const categoryText = categoryMap[category] || '未分類';
            const categoryElement = document.getElementById('categoryDisplay');
            if (categoryElement) {
                categoryElement.textContent = categoryText;
            }
        }

        function markAsModified() {
            if (!isModified) {
                isModified = true;
                updateSaveButton();
            }
        }

        function updateSaveButton() {
            const saveButton = document.getElementById('saveButton');
            if (isModified) {
                saveButton.style.display = 'block';
                saveButton.disabled = false;
            } else {
                saveButton.style.display = 'none';
            }
        }

        async function saveTask() {
            const contentValue = document.getElementById('contentTextarea').value;
            
            // 標題不變，只更新內容
            
            showMessage('正在儲存...');
            
            try {
                const response = await fetch(`/api/task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: taskData.text, // 保持原標題
                        notes: contentValue,
                        taskTime: taskData.taskTime,
                        category: taskData.category || 'travel',
                        customCategory: taskData.customCategory || '',
                        reminderEnabled: taskData.reminderEnabled || false,
                        reminderTime: taskData.reminderTime || 30
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('✓ 已儲存');
                    isModified = false;
                    updateSaveButton();
                    
                    // 2 秒後自動返回
                    setTimeout(() => {
                        goBack();
                    }, 2000);
                } else {
                    showMessage('儲存失敗：' + result.error);
                }
            } catch (error) {
                console.error('儲存任務失敗:', error);
                showMessage('儲存失敗，請稍後再試');
            }
        }
        
        // 日期顯示相關函數
        function updateDateDisplay() {
            const dateDisplay = document.getElementById('dateDisplay');
            if (dateDisplay && taskData.taskTime) {
                const taskDate = new Date(taskData.taskTime);
                const dateStr = taskDate.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                dateDisplay.textContent = dateStr;
            } else if (dateDisplay) {
                dateDisplay.textContent = 'August 13, 2025';
            }
        }
        
        function openTimeModal() {
            const modal = document.getElementById('timeModal');
            const input = document.getElementById('taskTimeInput');
            
            // 設定當前時間或預設時間
            if (taskData.taskTime) {
                input.value = taskData.taskTime;
            } else {
                // 預設為當前時間
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                input.value = now.toISOString().slice(0, 16);
            }
            
            modal.style.display = 'flex';
        }
        
        function closeTimeModal() {
            const modal = document.getElementById('timeModal');
            modal.style.display = 'none';
        }
        
        function confirmTimeModal() {
            const input = document.getElementById('taskTimeInput');
            const newTime = input.value;
            
            if (newTime) {
                taskData.taskTime = newTime;
                updateDateDisplay();
                markAsModified();
            }
            
            closeTimeModal();
        }
        
        function clearTaskTime() {
            taskData.taskTime = null;
            updateDateDisplay();
            markAsModified();
            closeTimeModal();
        }
        
        // 提醒功能相關函數
        function updateReminderDisplay() {
            const checkbox = document.getElementById('reminderCheckbox');
            if (checkbox) {
                checkbox.checked = taskData.reminderEnabled || false;
            }
        }
        
        function toggleReminder() {
            const checkbox = document.getElementById('reminderCheckbox');
            if (checkbox) {
                taskData.reminderEnabled = checkbox.checked;
                markAsModified();
            }
        }

        function goBack() {
            // 嘗試關閉 LIFF 視窗，如果失敗則導航到任務列表
            try {
                if (liff && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.location.href = 'tasks.html';
                }
            } catch (error) {
                window.location.href = 'tasks.html';
            }
        }

        function showMessage(text) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 模態框函數
        function openDateModal() {
            openTimeModal(); // 重複使用時間選擇器
        }
        
        function openCategoryModal() {
            console.log('開啟分類選擇器');
            // 暫時為空實現
        }
        
        function toggleStar() {
            console.log('切換收藏狀態');
            // 暫時為空實現
        }
        

        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.error('頁面錯誤:', e.error);
            showMessage('系統發生錯誤，請稍後再試');
        });

        console.log('✏️ 筆記風格編輯頁面載入完成');
    </script>
</body>
</html>
