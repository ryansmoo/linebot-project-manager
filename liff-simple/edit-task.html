    <script>
        let taskData = null;
        let taskId = null;
        let userId = null;
        let isModified = false;

        // è¼‰å…¥é é¢
        document.addEventListener('DOMContentLoaded', function() {
            // å¾ URL åƒæ•¸ç²å–ä»»å‹™è³‡è¨Š
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('taskId');
            userId = urlParams.get('userId');
            
            console.log('ä»»å‹™ ID:', taskId);
            console.log('ç”¨æˆ¶ ID:', userId);
            
            // è¨­å®šç•¶å‰æ™‚é–“
            updateCurrentTime();
            
            // å¦‚æœæ²’æœ‰ taskIdï¼Œé¡¯ç¤ºéŒ¯èª¤ä¸¦é€€å‡º
            if (!taskId) {
                document.getElementById('loading').innerHTML = `
                    <div class="loading-text" style="color: #FF3B30;">âŒ ç¼ºå°‘ä»»å‹™ ID</div>
                    <div style="margin-top: 20px;">
                        <button onclick="goBack()" style="background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">è¿”å›</button>
                    </div>
                `;
                return;
            }
            
            // è¼‰å…¥ä»»å‹™è³‡æ–™
            setTimeout(() => {
                loadTaskData();
            }, 500);
        });

        function updateCurrentTime() {
            // ä¸å†éœ€è¦æ›´æ–°æ™‚é–“é¡¯ç¤ºï¼Œå› ç‚ºæˆ‘å€‘ç§»é™¤äº† currentDate å…ƒç´ 
            // é€™å€‹å‡½æ•¸ä¿ç•™æ˜¯ç‚ºäº†é¿å…å…¶ä»–åœ°æ–¹çš„èª¿ç”¨éŒ¯èª¤
        }

        async function loadTaskData() {
            console.log('ğŸš€ é–‹å§‹è¼‰å…¥ä»»å‹™è³‡æ–™ï¼ŒtaskId:', taskId);
            if (!taskId) {
                console.log('âŒ ç¼ºå°‘ä»»å‹™ ID');
                showMessage('ç¼ºå°‘ä»»å‹™ ID');
                return;
            }
            
            try {
                console.log('ğŸ“¡ ç™¼é€ API è«‹æ±‚åˆ°:', `/api/task/${taskId}`);
                // å¾ API ç²å–ä»»å‹™è³‡æ–™
                const response = await fetch(`/api/task/${taskId}`);
                console.log('ğŸ“¡ æ”¶åˆ°éŸ¿æ‡‰ï¼Œç‹€æ…‹:', response.status);
                const result = await response.json();
                console.log('ğŸ“‹ API éŸ¿æ‡‰è³‡æ–™:', result);
                
                if (result.success) {
                    taskData = result.task;
                    
                    // é¡¯ç¤ºä»»å‹™æ¨™é¡Œåœ¨å°èˆªåˆ—
                    document.getElementById('taskTitle').textContent = taskData.text;
                    
                    // å…§å®¹å€åŸŸé¡¯ç¤ºç¾æœ‰å…§å®¹
                    document.getElementById('contentTextarea').value = taskData.notes || '';
                    
                    // æ›´æ–°åˆ†é¡é¡¯ç¤º
                    updateCategoryDisplay(taskData.category);
                    
                    // æ›´æ–°æ—¥æœŸé¡¯ç¤º 
                    updateDateDisplay();
                    
                    // æ›´æ–°æé†’è¨­å®š
                    updateReminderDisplay();
                    
                    // éš±è—è¼‰å…¥ç•«é¢ï¼Œé¡¯ç¤ºç·¨è¼¯è¡¨å–®
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editForm').style.display = 'block';
                    
                    // é‡ç½®ä¿®æ”¹ç‹€æ…‹
                    isModified = false;
                    updateSaveButton();
                } else {
                    console.log('âŒ API è¿”å›å¤±æ•—:', result);
                    document.getElementById('loading').innerHTML = `
                        <div class="loading-text" style="color: #FF3B30;">âŒ æ‰¾ä¸åˆ°ä»»å‹™è³‡æ–™</div>
                        <div style="margin-top: 10px; color: #8E8E93; font-size: 14px;">ä»»å‹™ ID: ${taskId}</div>
                        <div style="margin-top: 20px;">
                            <button onclick="goBack()" style="background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">è¿”å›</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('âŒ è¼‰å…¥ä»»å‹™å¤±æ•—:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="loading-text" style="color: #FF3B30;">âŒ è¼‰å…¥ä»»å‹™å¤±æ•—</div>
                    <div style="margin-top: 10px; color: #8E8E93; font-size: 14px;">ç¶²è·¯éŒ¯èª¤æˆ–ä¼ºæœå™¨ç„¡éŸ¿æ‡‰</div>
                    <div style="margin-top: 20px;">
                        <button onclick="loadTaskData()" style="background: #34C759; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px;">é‡è©¦</button>
                        <button onclick="goBack()" style="background: #8E8E93; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">è¿”å›</button>
                    </div>
                `;
            }
        }

        function updateCategoryDisplay(category) {
            const categoryMap = {
                'work': 'å·¥ä½œ',
                'family': 'å®¶åº­', 
                'study': 'å­¸ç¿’',
                'travel': 'æ—…éŠ',
                'custom': 'è‡ªå®šç¾©'
            };
            
            const categoryText = categoryMap[category] || 'æœªåˆ†é¡';
            const categoryElement = document.getElementById('categoryDisplay');
            if (categoryElement) {
                categoryElement.textContent = categoryText;
            }
        }

        function markAsModified() {
            if (!isModified) {
                isModified = true;
                updateSaveButton();
            }
        }

        function updateSaveButton() {
            const saveButton = document.getElementById('saveButton');
            if (isModified) {
                saveButton.style.display = 'block';
                saveButton.disabled = false;
            } else {
                saveButton.style.display = 'none';
            }
        }

        async function saveTask() {
            const contentValue = document.getElementById('contentTextarea').value;
            
            // æ¨™é¡Œä¸è®Šï¼Œåªæ›´æ–°å…§å®¹
            
            showMessage('æ­£åœ¨å„²å­˜...');
            
            try {
                const response = await fetch(`/api/task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: taskData.text, // ä¿æŒåŸæ¨™é¡Œ
                        notes: contentValue,
                        taskTime: taskData.taskTime,
                        category: taskData.category || 'travel',
                        customCategory: taskData.customCategory || '',
                        reminderEnabled: taskData.reminderEnabled || false,
                        reminderTime: taskData.reminderTime || 30
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('âœ“ å·²å„²å­˜');
                    isModified = false;
                    updateSaveButton();
                    
                    // 2 ç§’å¾Œè‡ªå‹•è¿”å›
                    setTimeout(() => {
                        goBack();
                    }, 2000);
                } else {
                    showMessage('å„²å­˜å¤±æ•—ï¼š' + result.error);
                }
            } catch (error) {
                console.error('å„²å­˜ä»»å‹™å¤±æ•—:', error);
                showMessage('å„²å­˜å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
            }
        }
        
        // æ—¥æœŸé¡¯ç¤ºç›¸é—œå‡½æ•¸
        function updateDateDisplay() {
            const dateDisplay = document.getElementById('dateDisplay');
            if (dateDisplay && taskData.taskTime) {
                const taskDate = new Date(taskData.taskTime);
                const dateStr = taskDate.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                dateDisplay.textContent = dateStr;
            } else if (dateDisplay) {
                dateDisplay.textContent = 'August 13, 2025';
            }
        }
        
        function openTimeModal() {
            const modal = document.getElementById('timeModal');
            const input = document.getElementById('taskTimeInput');
            
            // è¨­å®šç•¶å‰æ™‚é–“æˆ–é è¨­æ™‚é–“
            if (taskData.taskTime) {
                input.value = taskData.taskTime;
            } else {
                // é è¨­ç‚ºç•¶å‰æ™‚é–“
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                input.value = now.toISOString().slice(0, 16);
            }
            
            modal.style.display = 'flex';
        }
        
        function closeTimeModal() {
            const modal = document.getElementById('timeModal');
            modal.style.display = 'none';
        }
        
        function confirmTimeModal() {
            const input = document.getElementById('taskTimeInput');
            const newTime = input.value;
            
            if (newTime) {
                taskData.taskTime = newTime;
                updateDateDisplay();
                markAsModified();
            }
            
            closeTimeModal();
        }
        
        function clearTaskTime() {
            taskData.taskTime = null;
            updateDateDisplay();
            markAsModified();
            closeTimeModal();
        }
        
        // æé†’åŠŸèƒ½ç›¸é—œå‡½æ•¸
        function updateReminderDisplay() {
            const checkbox = document.getElementById('reminderCheckbox');
            if (checkbox) {
                checkbox.checked = taskData.reminderEnabled || false;
            }
        }
        
        function toggleReminder() {
            const checkbox = document.getElementById('reminderCheckbox');
            if (checkbox) {
                taskData.reminderEnabled = checkbox.checked;
                markAsModified();
            }
        }

        function goBack() {
            // å˜—è©¦é—œé–‰ LIFF è¦–çª—ï¼Œå¦‚æœå¤±æ•—å‰‡å°èˆªåˆ°ä»»å‹™åˆ—è¡¨
            try {
                if (liff && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.location.href = 'tasks.html';
                }
            } catch (error) {
                window.location.href = 'tasks.html';
            }
        }

        function showMessage(text) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // æ¨¡æ…‹æ¡†å‡½æ•¸
        function openDateModal() {
            openTimeModal(); // é‡è¤‡ä½¿ç”¨æ™‚é–“é¸æ“‡å™¨
        }
        
        function openCategoryModal() {
            console.log('é–‹å•Ÿåˆ†é¡é¸æ“‡å™¨');
            // æš«æ™‚ç‚ºç©ºå¯¦ç¾
        }
        
        function toggleStar() {
            console.log('åˆ‡æ›æ”¶è—ç‹€æ…‹');
            // æš«æ™‚ç‚ºç©ºå¯¦ç¾
        }
        

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function(e) {
            console.error('é é¢éŒ¯èª¤:', e.error);
            showMessage('ç³»çµ±ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
        });

        console.log('âœï¸ ç­†è¨˜é¢¨æ ¼ç·¨è¼¯é é¢è¼‰å…¥å®Œæˆ');
