<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯任務 - LIFF App</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(to bottom, #f5f2e9 0%, #f5f2e9 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        /* 頂部狀態列區域 */
        .status-bar {
            height: 44px;
            background: transparent;
        }
        
        /* 導航列 */
        .nav-bar {
            background: transparent;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-back {
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }
        
        .nav-date {
            font-size: 16px;
            color: #666;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-category {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            color: #666;
        }
        
        .nav-menu {
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }
        
        /* 主要內容區域 */
        .content {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* 標題輸入區域 */
        .title-section {
            margin-bottom: 30px;
        }
        
        .title-label {
            font-size: 16px;
            color: #999;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .title-input {
            width: 100%;
            font-size: 18px;
            font-weight: normal;
            color: #333;
            border: none;
            background: transparent;
            padding: 8px 0;
            outline: none;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .title-input:focus {
            border-bottom-color: #007AFF;
        }
        
        /* 內容輸入區域 */
        .content-section {
            margin-bottom: 40px;
        }
        
        .content-label {
            font-size: 16px;
            color: #999;
            margin-bottom: 15px;
            font-weight: normal;
        }
        
        .content-textarea {
            width: 100%;
            min-height: 200px;
            font-size: 16px;
            color: #333;
            border: none;
            background: transparent;
            padding: 0;
            outline: none;
            resize: none;
            line-height: 1.5;
            font-family: inherit;
        }
        
        .content-textarea::placeholder {
            color: #c7c7cc;
            font-size: 16px;
        }
        
        /* 底部工具列 */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c2c2e;
            padding: 10px 20px 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #3a3a3c;
        }
        
        .toolbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .toolbar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .toolbar-icon {
            font-size: 24px;
            color: #fff;
        }
        
        .toolbar-label {
            font-size: 10px;
            color: #8e8e93;
        }
        
        /* 載入狀態 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            flex-direction: column;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #c7c7cc;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
        
        /* 訊息提示 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
        
        /* 特殊工具按鈕樣式 */
        .save-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 100;
            transition: all 0.2s;
        }
        
        .save-button:hover {
            background: #005ecb;
            transform: scale(1.05);
        }
        
        .save-button:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- 狀態列佔位 -->
    <div class="status-bar"></div>
    
    <!-- 導航列 -->
    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-back" onclick="goBack()">✓</div>
            <div class="nav-date" id="currentDate">今天, 13:31</div>
        </div>
        <div class="nav-right">
            <div class="nav-category" id="categoryDisplay">
                <span>📁</span>
                <span>未分類</span>
                <span>▼</span>
            </div>
            <div class="nav-menu" onclick="showMenu()">⋯</div>
        </div>
    </div>
    
    <!-- 儲存按鈕 -->
    <button class="save-button" id="saveButton" onclick="saveTask()">儲存</button>
    
    <!-- 主要內容 -->
    <div class="content">
        <!-- 載入狀態 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在載入...</div>
        </div>
        
        <!-- 編輯表單 -->
        <div id="editForm" style="display: none;">
            <!-- 標題區域 -->
            <div class="title-section">
                <div class="title-label">標題</div>
                <input 
                    type="text" 
                    id="titleInput" 
                    class="title-input" 
                    placeholder=""
                    oninput="markAsModified()"
                />
            </div>
            
            <!-- 內容區域 -->
            <div class="content-section">
                <div class="content-label">在此處輸入筆記內容</div>
                <textarea 
                    id="contentTextarea" 
                    class="content-textarea"
                    placeholder=""
                    oninput="markAsModified()"
                ></textarea>
            </div>
        </div>
    </div>
    
    <!-- 底部工具列 -->
    <div class="toolbar">
        <div class="toolbar-item" onclick="changeFont()">
            <div class="toolbar-icon">Aa</div>
        </div>
        <div class="toolbar-item" onclick="addAttachment()">
            <div class="toolbar-icon">✓</div>
        </div>
        <div class="toolbar-item" onclick="recordVoice()">
            <div class="toolbar-icon">🎤</div>
        </div>
        <div class="toolbar-item" onclick="addPhoto()">
            <div class="toolbar-icon">🖼</div>
        </div>
        <div class="toolbar-item" onclick="showEmojis()">
            <div class="toolbar-icon">😊</div>
        </div>
        <div class="toolbar-item" onclick="addHashtag()">
            <div class="toolbar-icon">#</div>
        </div>
        <div class="toolbar-item" onclick="showMore()">
            <div class="toolbar-icon">⋯</div>
        </div>
        <div class="toolbar-item" onclick="addList()">
            <div class="toolbar-icon">≡</div>
        </div>
    </div>
    
    <!-- 訊息提示 -->
    <div id="message" class="message"></div>

    <script>
        let taskData = null;
        let taskId = null;
        let userId = null;
        let isModified = false;

        // 載入頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 從 URL 參數獲取任務資訊
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('taskId');
            userId = urlParams.get('userId');
            
            console.log('任務 ID:', taskId);
            console.log('用戶 ID:', userId);
            
            // 設定當前時間
            updateCurrentTime();
            
            // 模擬載入過程
            setTimeout(() => {
                loadTaskData();
            }, 1000);
        });

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit'
            }).replace(/星期/, '');
            document.getElementById('currentDate').textContent = `${timeString.includes('週') ? timeString : '今天'}, ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

        async function loadTaskData() {
            if (!taskId) {
                showMessage('缺少任務 ID');
                return;
            }
            
            try {
                // 從 API 獲取任務資料
                const response = await fetch(`/api/task/${taskId}`);
                const result = await response.json();
                
                if (result.success) {
                    taskData = result.task;
                    
                    // 填充表單 - 原本記錄的文案成為標題
                    document.getElementById('titleInput').value = taskData.text;
                    
                    // 內容區域初始為空，用戶可以添加備註
                    document.getElementById('contentTextarea').value = taskData.notes || '';
                    
                    // 更新分類顯示
                    updateCategoryDisplay(taskData.category);
                    
                    // 隱藏載入畫面，顯示編輯表單
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editForm').style.display = 'block';
                    
                    // 重置修改狀態
                    isModified = false;
                    updateSaveButton();
                } else {
                    showMessage('找不到任務資料');
                }
            } catch (error) {
                console.error('載入任務失敗:', error);
                showMessage('載入任務失敗，請稍後再試');
            }
        }

        function updateCategoryDisplay(category) {
            const categoryMap = {
                'work': '💼 工作',
                'family': '🏠 家庭', 
                'study': '📚 學習',
                'travel': '✈️ 旅遊',
                'custom': '🎯 自定義'
            };
            
            const categoryText = categoryMap[category] || '📁 未分類';
            document.getElementById('categoryDisplay').innerHTML = `
                <span>${categoryText.split(' ')[0]}</span>
                <span>${categoryText.split(' ')[1]}</span>
                <span>▼</span>
            `;
        }

        function markAsModified() {
            if (!isModified) {
                isModified = true;
                updateSaveButton();
            }
        }

        function updateSaveButton() {
            const saveButton = document.getElementById('saveButton');
            if (isModified) {
                saveButton.style.display = 'block';
                saveButton.disabled = false;
            } else {
                saveButton.style.display = 'none';
            }
        }

        async function saveTask() {
            const titleValue = document.getElementById('titleInput').value;
            const contentValue = document.getElementById('contentTextarea').value;
            
            if (!titleValue.trim()) {
                showMessage('請輸入標題');
                return;
            }
            
            showMessage('正在儲存...');
            
            try {
                const response = await fetch(`/api/task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: titleValue,
                        notes: contentValue,
                        taskTime: taskData.taskTime,
                        category: taskData.category || 'work',
                        customCategory: taskData.customCategory || '',
                        reminderEnabled: taskData.reminderEnabled || false,
                        reminderTime: taskData.reminderTime || 30
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('✓ 已儲存');
                    isModified = false;
                    updateSaveButton();
                    
                    // 2 秒後自動返回
                    setTimeout(() => {
                        goBack();
                    }, 2000);
                } else {
                    showMessage('儲存失敗：' + result.error);
                }
            } catch (error) {
                console.error('儲存任務失敗:', error);
                showMessage('儲存失敗，請稍後再試');
            }
        }

        function goBack() {
            // 嘗試關閉 LIFF 視窗，如果失敗則導航到任務列表
            try {
                if (liff && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    window.location.href = 'tasks.html';
                }
            } catch (error) {
                window.location.href = 'tasks.html';
            }
        }

        function showMessage(text) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 工具列功能 (暫時為空實現)
        function changeFont() { console.log('變更字體'); }
        function addAttachment() { console.log('添加附件'); }
        function recordVoice() { console.log('錄音'); }
        function addPhoto() { console.log('添加照片'); }
        function showEmojis() { console.log('顯示表情符號'); }
        function addHashtag() { console.log('添加標籤'); }
        function showMore() { console.log('顯示更多'); }
        function addList() { console.log('添加清單'); }
        function showMenu() { console.log('顯示選單'); }

        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.error('頁面錯誤:', e.error);
            showMessage('系統發生錯誤，請稍後再試');
        });

        console.log('✏️ 筆記風格編輯頁面載入完成');
    </script>
</body>
</html>
