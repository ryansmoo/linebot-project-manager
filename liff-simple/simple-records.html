<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部紀錄</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #DDA267, #D4935D);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(221, 162, 103, 0.3);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .task-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .task-item {
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-number {
            background: #DDA267;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .task-status {
            font-size: 20px;
            margin-left: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .refresh-btn {
            background: #DDA267;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        .refresh-btn:active {
            background: #D4935D;
        }
        
        .info {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>全部紀錄</h1>
        <div id="taskSummary">載入中...</div>
    </div>

    <div class="info">
        📱 這個頁面會顯示你在LINE中傳送的所有訊息任務
    </div>

    <div id="taskContainer" class="task-list">
        <!-- 任務會在這裡顯示 -->
    </div>

    <button class="refresh-btn" onclick="loadTasks()">🔄 重新整理</button>

    <script>
        // 模擬任務數據 - 實際使用時會從API載入
        let sampleTasks = [
            { id: 1, text: "嗨", completed: false },
            { id: 2, text: "嗨嗨", completed: false },
            { id: 3, text: "嗨嗨ㄏ哀", completed: false }
        ];

        async function initLiff() {
            try {
                // 先顯示樣本數據，不依賴LIFF初始化
                displayTasks(sampleTasks);
                
                // 嘗試初始化LIFF（如果失敗也沒關係）
                await liff.init({ liffId: "2003671781-kNpYLPKd" });
                console.log('LIFF初始化成功');
                
                // 如果LIFF成功，載入真實數據
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    loadRealTasks(profile.userId);
                }
            } catch (error) {
                console.log('LIFF初始化失敗，使用樣本數據:', error);
                // 即使LIFF失敗，也顯示樣本數據
                displayTasks(sampleTasks);
            }
        }

        async function loadRealTasks(userId) {
            try {
                const response = await fetch(`/api/tasks/${userId}`);
                const data = await response.json();
                
                if (data.success && data.tasks.length > 0) {
                    displayTasks(data.tasks);
                }
            } catch (error) {
                console.log('載入真實任務失敗，使用樣本數據:', error);
                // API失敗時仍顯示樣本數據
            }
        }

        function displayTasks(tasks) {
            const taskContainer = document.getElementById('taskContainer');
            const taskSummary = document.getElementById('taskSummary');
            
            if (!tasks || tasks.length === 0) {
                taskContainer.innerHTML = `
                    <div class="empty-state">
                        <div>📝</div>
                        <div>目前沒有任何任務紀錄</div>
                        <div style="font-size: 14px; margin-top: 8px;">開始在LINE中輸入訊息來建立任務！</div>
                    </div>
                `;
                taskSummary.textContent = '共 0 個任務';
                return;
            }

            // 顯示任務摘要
            const completedCount = tasks.filter(task => task.completed).length;
            const totalCount = tasks.length;
            taskSummary.textContent = `共 ${totalCount} 個任務 (已完成 ${completedCount} 個)`;

            // 生成任務列表 - 重點：按順序顯示 1. A 2. B 格式
            const taskListHTML = tasks.map((task, index) => `
                <div class="task-item">
                    <div class="task-number">${index + 1}</div>
                    <div class="task-text">${escapeHtml(task.text)}</div>
                    <div class="task-status">${task.completed ? '✅' : '⭕'}</div>
                </div>
            `).join('');

            taskContainer.innerHTML = taskListHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadTasks() {
            // 重新載入任務
            displayTasks(sampleTasks);
            
            // 嘗試載入真實數據
            if (window.liff && liff.isLoggedIn()) {
                liff.getProfile().then(profile => {
                    loadRealTasks(profile.userId);
                });
            }
        }

        // 立即顯示內容，不等待LIFF
        displayTasks(sampleTasks);
        
        // 然後嘗試初始化LIFF
        initLiff();
    </script>
</body>
</html>
