<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部紀錄</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #DDA267, #D4935D);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(221, 162, 103, 0.3);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .task-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .task-item {
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item:hover {
            background-color: #f8f9fa;
        }
        
        .task-number {
            background: #DDA267;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .task-status {
            font-size: 20px;
            margin-left: 12px;
        }
        
        .completed {
            opacity: 0.6;
        }
        
        .completed .task-number {
            background: #28a745;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📋 全部紀錄</h1>
        <div id="taskSummary">載入中...</div>
    </div>

    <div id="loadingIndicator" class="loading">
        <div>🔄 載入任務中...</div>
    </div>

    <div id="errorMessage" class="error" style="display: none;">
        <div>❌ 載入失敗，請重試</div>
    </div>

    <div id="taskContainer" class="task-list" style="display: none;">
        <!-- 任務列表會在這裡動態生成 -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
        <div>📝</div>
        <div>目前沒有任何任務紀錄</div>
        <div style="font-size: 14px; margin-top: 8px;">開始在LINE中輸入訊息來建立任務！</div>
    </div>

    <script>
        let userId = null;
        
        async function initLiff() {
            try {
                await liff.init({ liffId: "2003671781-kNpYLPKd" });
                
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    console.log('User ID:', userId);
                    await loadTasks();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                showError('LIFF 初始化失敗');
            }
        }

        async function loadTasks() {
            if (!userId) {
                showError('用戶ID未取得');
                return;
            }

            try {
                const response = await fetch(`/api/tasks/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayTasks(data.tasks);
                } else {
                    throw new Error(data.error || '載入失敗');
                }
            } catch (error) {
                console.error('載入任務失敗:', error);
                showError('載入任務失敗');
            }
        }

        function displayTasks(tasks) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const taskContainer = document.getElementById('taskContainer');
            const emptyState = document.getElementById('emptyState');
            const taskSummary = document.getElementById('taskSummary');
            
            loadingIndicator.style.display = 'none';
            
            if (!tasks || tasks.length === 0) {
                emptyState.style.display = 'block';
                taskSummary.textContent = '共 0 個任務';
                return;
            }

            // 顯示任務摘要
            const completedCount = tasks.filter(task => task.completed).length;
            const totalCount = tasks.length;
            taskSummary.textContent = `共 ${totalCount} 個任務 (已完成 ${completedCount} 個)`;

            // 生成任務列表
            const taskListHTML = tasks.map((task, index) => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-number">${index + 1}</div>
                    <div class="task-text">${escapeHtml(task.text)}</div>
                    <div class="task-status">${task.completed ? '✅' : '⭕'}</div>
                </div>
            `).join('');

            taskContainer.innerHTML = taskListHTML;
            taskContainer.style.display = 'block';
        }

        function showError(message) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingIndicator.style.display = 'none';
            errorMessage.querySelector('div').textContent = `❌ ${message}`;
            errorMessage.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 初始化
        initLiff();
    </script>
</body>
</html>
