    <script>

        function getUserIdFromUrl() {

        // æ¨¡æ“¬ä»»å‹™æ•¸æ“š - ç•¶APIä¸å¯ç”¨æ™‚çš„å‚™ç”¨æ–¹æ¡ˆ
        const sampleTasks = [

        async function initLiff() {
            try {
                // å˜—è©¦å¾URLç²å–ç”¨æˆ¶ID
                userId = getUserIdFromUrl();
                
                if (!userId) {
                    // å¦‚æœæ²’æœ‰URLåƒæ•¸ï¼Œå˜—è©¦LIFFåˆå§‹åŒ–
                    await liff.init({ liffId: "2003671781-kNpYLPKd" });
                    
                    if (liff.isLoggedIn()) {

                    } else {

        async function loadTasks() {
            if (!userId) {
                console.log('æ²’æœ‰ç”¨æˆ¶IDï¼Œé¡¯ç¤ºç¤ºä¾‹æ•¸æ“š');
                displayTasks(sampleTasks);

            }

            try {

                const response = await fetch(`https://gold-clubs-fetch.loca.lt/api/tasks/${userId}`);
                const data = await response.json();
                
                if (data.success && data.tasks) {
                    taskData = data.tasks;
                    displayTasks(taskData);
                } else {
                    throw new Error('APIéŸ¿æ‡‰éŒ¯èª¤');
                }
            } catch (error) {
                console.log('è¼‰å…¥çœŸå¯¦ä»»å‹™å¤±æ•—ï¼Œä½¿ç”¨ç¤ºä¾‹æ•¸æ“š:', error);
                // APIå¤±æ•—æ™‚ä½¿ç”¨ç¤ºä¾‹æ•¸æ“š

        function displayTasks(tasks) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const taskContainer = document.getElementById('taskContainer');
            const emptyState = document.getElementById('emptyState');
            const taskSummary = document.getElementById('taskSummary');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingIndicator.style.display = 'none';
            errorMessage.style.display = 'none';
            
            if (!tasks || tasks.length === 0) {
                emptyState.style.display = 'block';
                taskContainer.style.display = 'none';
                taskSummary.textContent = 'å…± 0 å€‹ä»»å‹™';
                return;
            }

            // é¡¯ç¤ºä»»å‹™æ‘˜è¦
            const completedCount = tasks.filter(task => task.completed).length;
            const totalCount = tasks.length;
            taskSummary.textContent = `å…± ${totalCount} å€‹ä»»å‹™ (å·²å®Œæˆ ${completedCount} å€‹)`;

            // æŒ‰æ—¥æœŸåˆ†çµ„
            const tasksByDate = {};
            tasks.forEach(task => {
                const date = new Date(task.createdAt).toLocaleDateString('zh-TW');
                if (!tasksByDate[date]) {
                    tasksByDate[date] = [];
                }
                tasksByDate[date].push(task);
            });

            // ç”Ÿæˆä»»å‹™åˆ—è¡¨HTML
            let taskListHTML = '';
            let taskIndex = 1;
            
            // æŒ‰æ—¥æœŸæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            const sortedDates = Object.keys(tasksByDate).sort((a, b) => {
                return new Date(b.split('/').reverse().join('-')) - new Date(a.split('/').reverse().join('-'));
            });
            
            sortedDates.forEach(date => {
                taskListHTML += `<div class="date-group">ğŸ“… ${date}</div>`;
                
                tasksByDate[date].forEach(task => {
                    const status = task.completed ? 'âœ…' : 'â­•';
                    const completedClass = task.completed ? 'completed' : '';
                    
                    taskListHTML += `
                        <div class="task-item ${completedClass}">
                            <div class="task-number">${taskIndex}</div>
                            <div class="task-content">
                                <div class="task-text">${escapeHtml(task.text)}</div>
                                <div class="task-status">${status}</div>
                            </div>
                        </div>
                    `;
                    taskIndex++;
                });
            });

            taskContainer.innerHTML = taskListHTML;
            taskContainer.style.display = 'block';
            emptyState.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

            loadingIndicator.style.display = 'none';
            errorMessage.querySelector('div').textContent = `âŒ ${message}`;
            errorMessage.style.display = 'block';
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
