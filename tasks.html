<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªªÂãôË®òÈåÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #DDA267, #D4935D);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .header .summary {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .task-list {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .date-group {
            background: #f8f9fa;
            padding: 16px 24px;
            font-weight: bold;
            color: #495057;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .task-item {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            transition: background-color 0.2s;
        }
        
        .task-item:hover {
            background-color: #f8f9fa;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-number {
            background: #DDA267;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-right: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .task-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .task-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            max-width: 85%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .task-status {
            font-size: 28px;
            margin-left: 16px;
            flex-shrink: 0;
        }
        
        .completed .task-number {
            background: #28a745;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
            opacity: 0.7;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6c757d;
        }
        
        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .footer {
            padding: 20px 24px;
            background: #f8f9fa;
            text-align: center;
        }
        
        .refresh-btn {
            background: #DDA267;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 120px;
        }
        
        .refresh-btn:hover {
            background: #D4935D;
        }
        
        .refresh-btn:active {
            transform: translateY(1px);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #DDA267;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .task-item {
                padding: 16px 20px;
            }
            
            .task-number {
                width: 32px;
                height: 32px;
                font-size: 14px;
                margin-right: 16px;
            }
            
            .task-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã ‰ªªÂãôË®òÈåÑ</h1>
            <div id="taskSummary" class="summary">ËºâÂÖ•‰∏≠...</div>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <div>ËºâÂÖ•‰ªªÂãô‰∏≠...</div>
        </div>

        <div id="taskContainer" class="task-list" style="display: none;">
            <!-- ÂãïÊÖãÁîüÊàê‰ªªÂãôÂàóË°® -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="icon">üìù</div>
            <h3>ÁõÆÂâçÊ≤íÊúâ‰ªªÂãôË®òÈåÑ</h3>
            <p>ÈñãÂßãÂú®LINE‰∏≠Ëº∏ÂÖ•Ë®äÊÅØ‰æÜÂª∫Á´ã‰ªªÂãôÔºÅ</p>
        </div>

        <div class="footer">
            <button class="refresh-btn" onclick="loadTasks()">üîÑ ÈáçÊñ∞ËºâÂÖ•</button>
        </div>
    </div>

    <script>
        let currentUserId = null;
        
        // ÂæûURLÂèÉÊï∏Áç≤ÂèñÁî®Êà∂ID
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userId');
        }
        
        // Á§∫‰æã‰ªªÂãôÊï∏Êìö
        const sampleTasks = [
            { 
                id: '1', 
                text: 'Â≠∏Áøí LINE Bot ÈñãÁôºÊäÄË°ì', 
                completed: false, 
                createdAt: new Date().toISOString(),
                category: 'work'
            },
            { 
                id: '2', 
                text: 'ÂÆåÊàêÂ∞àÊ°àÈÉ®ÁΩ≤Âà∞ GitHub Pages', 
                completed: true, 
                createdAt: new Date(Date.now() - 86400000).toISOString(),
                category: 'work' 
            },
            { 
                id: '3', 
                text: 'Ê∏¨Ë©¶ LINE Bot ÂõûÊáâÂäüËÉΩ', 
                completed: false, 
                createdAt: new Date(Date.now() - 3600000).toISOString(),
                category: 'personal'
            },
            { 
                id: '4', 
                text: 'ÂÑ™ÂåñÁî®Êà∂È´îÈ©óÂíå‰ªãÈù¢Ë®≠Ë®à', 
                completed: false, 
                createdAt: new Date().toISOString(),
                category: 'design'
            }
        ];

        async function loadTasks() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const taskContainer = document.getElementById('taskContainer');
            const emptyState = document.getElementById('emptyState');
            
            // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
            loadingIndicator.style.display = 'block';
            taskContainer.style.display = 'none';
            emptyState.style.display = 'none';
            
            try {
                currentUserId = getUserIdFromUrl();
                
                if (currentUserId) {
                    // ÂòóË©¶ÂæûAPIËºâÂÖ•ÁúüÂØ¶Êï∏Êìö
                    const response = await fetch(`https://gold-clubs-fetch.loca.lt/api/tasks/${currentUserId}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.tasks && data.tasks.length > 0) {
                            displayTasks(data.tasks);
                            return;
                        }
                    }
                }
                
                // ËºâÂÖ•Â§±ÊïóÊàñÁÑ°Êï∏ÊìöÊôÇÈ°ØÁ§∫Á§∫‰æã
                displayTasks(sampleTasks);
                
            } catch (error) {
                console.log('ËºâÂÖ•Â§±ÊïóÔºåÈ°ØÁ§∫Á§∫‰æãÊï∏Êìö:', error);
                displayTasks(sampleTasks);
            }
        }

        function displayTasks(tasks) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const taskContainer = document.getElementById('taskContainer');
            const emptyState = document.getElementById('emptyState');
            const taskSummary = document.getElementById('taskSummary');
            
            loadingIndicator.style.display = 'none';
            
            if (!tasks || tasks.length === 0) {
                emptyState.style.display = 'block';
                taskSummary.textContent = 'ÂÖ± 0 ÂÄã‰ªªÂãô';
                return;
            }

            // È°ØÁ§∫ÊëòË¶Å
            const completedCount = tasks.filter(task => task.completed).length;
            const totalCount = tasks.length;
            taskSummary.textContent = `ÂÖ± ${totalCount} ÂÄã‰ªªÂãô (Â∑≤ÂÆåÊàê ${completedCount} ÂÄã)`;

            // ÊåâÊó•ÊúüÂàÜÁµÑ
            const tasksByDate = {};
            tasks.forEach(task => {
                const date = new Date(task.createdAt).toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                if (!tasksByDate[date]) {
                    tasksByDate[date] = [];
                }
                tasksByDate[date].push(task);
            });

            // ÁîüÊàêHTML
            let taskListHTML = '';
            let taskIndex = 1;
            
            // ÊåâÊó•ÊúüÊéíÂ∫è
            const sortedDates = Object.keys(tasksByDate).sort((a, b) => {
                return new Date(b) - new Date(a);
            });
            
            sortedDates.forEach(date => {
                taskListHTML += `<div class="date-group">üìÖ ${date}</div>`;
                
                tasksByDate[date].forEach(task => {
                    const status = task.completed ? '‚úÖ' : '‚≠ï';
                    const completedClass = task.completed ? 'completed' : '';
                    
                    taskListHTML += `
                        <div class="task-item ${completedClass}">
                            <div class="task-number">${taskIndex}</div>
                            <div class="task-content">
                                <div class="task-text">${escapeHtml(task.text)}</div>
                                <div class="task-status">${status}</div>
                            </div>
                        </div>
                    `;
                    taskIndex++;
                });
            });

            taskContainer.innerHTML = taskListHTML;
            taskContainer.style.display = 'block';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°å
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });
    </script>
</body>
</html>
